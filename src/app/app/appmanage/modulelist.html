

<!-- 导航条 -->
<div class="bg-white bread-crumb">
    <ul class="breadcrumb b-a m-b-n-xs lter b-b wrapper-md">
        <li><a ui-href="main"><i class="fa fa-home"></i> 首页</a></li>
        <li class="active" ng-bind="title"></li>
    </ul>
</div>

<!-- 加载提醒 -->
<div ng-show="loading" class="text-center m-t-md text-lg"><i class="fa fa-spin fa-spinner"></i> 数据加载中...</div>

<!-- 内容区域 -->
<div ng-hide="loading" class="wrapper-md content">
    <!-- 数据显示 -->
    <div class="wrapper-data">
        <div class="panel panel-default row">
      
			
	        		<!-- 头部 -->
	            <div class="panel-heading clearfix">
	                <a ui-sref="main.app.appmanage.moduleadd" class="btn btn-info pull-right">
	                    <i class="icon-user-follow m-r-sm text-md"></i>添加模块</a>
	                <div class="w-lg">
	                    <form ng-submit="search()" class="ng-pristine ng-valid">
	                        <div class="input-group search-box">
	                            <input type="text" class="form-control" ng-model="param.keyword" placeholder="模块名称">
	                            <i ng-show="user.keyword" ng-click="clearSearch()" class="fa fa-times-circle text-muted search-clear"></i>
	                            <span class="input-group-btn">
	                                <button class="btn btn-default" type="submit"><i class="fa fa-search"></i></button>
	                            </span>
	                        </div>
	                    </form>
	                </div>
	            </div>

	            <!-- 数据表格 -->
	            <div ng-show="pageInfo.size" class="table-responsive">
	                <table class="table table-striped b-t b-light text-center">
	                    <thead>
	                    <tr>
	                        <th>模块名称</th>
	                        <th>标识</th>
	                        <th>授权对象</th>
	                        <th>URL</th>
	                        <th>状态</th>
	                        <th>&nbsp;</th>
	                    </tr>
	                    </thead>
	                    <tbody>
	                    <tr >
	                        <td class="v-middle text-danger">我的桌面</td>
	                        <td class="v-middle text-danger">-</td>
	                        <td class="v-middle text-danger">老师应用</td>
	                        <td class="v-middle text-danger">#/main/desk</td>
	                        <td class="v-middle text-danger">
	                            <span class="text-success">启用</span>
	                        </td>
	                        <td class="v-middle text-danger">
								<a ui-sref="main.app.appmanage.moduledesk({id: 0,name:'我的桌面',roleType:2,moduleIdentify:''})" class="btn btn-sm btn-default  text-danger">
	                                <i class="fa fa-edit m-r-xs text-sm"></i>桌面应用配置</a>

	                        </td>
	                    </tr>
	                    <tr >
	                        <td class="v-middle text-danger">我的桌面</td>
	                        <td class="v-middle text-danger">-</td>
	                        <td class="v-middle text-danger">学生应用</td>
	                        <td class="v-middle text-danger">#/main/desk</td>
	                        <td class="v-middle text-danger">
	                            <span class="text-success">启用</span>
	                        </td>
	                        <td class="v-middle text-danger">
								<a ui-sref="main.app.appmanage.moduledesk({id: 0,name:'我的桌面',roleType:1,moduleIdentify:''})" class="btn btn-sm btn-default  text-danger">
	                                <i class="fa fa-edit m-r-xs text-sm"></i>桌面应用配置</a>

	                        </td>
	                    </tr>
	                    <tr ng-repeat="item in pageInfo.list">
	                        <td class="v-middle">{{item.name}}</td>
	                        <td class="v-middle">{{item.identify}}</td>
	                        <td class="v-middle"><span ng-show="item.appType==1">学生应用</span> <span  ng-show="item.appType==2">老师应用</span></td>
	                        <td class="v-middle">{{item.url}}</td>
	                        <td class="v-middle">
	                            <span ng-hide="item.enable==1" class="text-danger">禁用</span>
	                            <span ng-show="item.enable==1" class="text-success">启用</span>
	                        </td>
	                        <td class="v-middle">
								<a ui-sref="main.app.appmanage.moduledesk({id: item.id,name:item.name,roleType:item.appType,moduleIdentify:item.identify})" class="btn btn-sm btn-default">
	                                <i class="fa fa-edit m-r-xs text-sm"></i>桌面应用配置</a>

	                            <a ui-sref="main.app.appmanage.moduleedit({id: item.id})" class="btn btn-sm btn-default">
	                                <i class="fa fa-edit m-r-xs text-sm"></i>编辑</a>

	                            <button type="button" ng-show="item.enable==1"  ng-click="disableItem(item.id,0)" class="btn btn-sm btn-default m-l-xs">
	                                <i class="fa fa-ban m-r-xs text-sm"></i>禁用</button>
	                            <button type="button" ng-hide="item.enable==1"  ng-click="disableItem(item.id,1)" class="btn btn-sm btn-default m-l-xs">
	                                <i class="fa fa-check m-r-xs text-sm"></i>启用</button>
								<a ui-sref="main.app.appmanage.applist({id: item.id,name:item.name,appType:item.appType})" class="btn btn-sm btn-default">
	                                <i class="fa fa-edit m-r-xs text-sm"></i>应用管理</a>
	                        </td>
	                    </tr>
	                    </tbody>
	                </table>
	            </div><!-- /.table-responsive -->

	            <!-- 底部分页 -->
				<span data-ng-include=" 'src/tpl/pageInfo.html' "></span>
        	

            



        </div><!-- /.panel -->
    </div><!-- /.wrapper-data -->

</div><!-- /.wrapper-md -->
