<!-- toaster directive -->
<toaster-container toaster-options="{'position':'toast-top-right','close-button':'true'}"></toaster-container>
<!-- / toaster directive -->

<!-- 导航条 -->
<div class="bg-white bread-crumb">
	<ul class="breadcrumb b-a m-b-n-xs lter b-b wrapper-md">
		<li>
			<a ui-href="main">
				<i class="fa fa-home"></i>
				首页
			</a>
			<li class="active" ng-bind="title"></li>
		</li>
	</ul>
</div>

<!-- 加载提醒 -->
<div ng-show="loading" class="text-center m-t-md text-lg"> <i class="fa fa-spin fa-spinner"></i>
	数据加载中...
</div>

<!-- 内容区域 -->
<div class="wrapper-md content">
	<div class="panel panel-default">
		<!-- 头部 -->
		<div class="panel-heading font-bold">
			{{title}}
			<a class="btn btn-sm btn-icon btn-rounded btn-default pull-right m-t-n-xs" ui-sref="main.res.library.librarylist({subject_id: param.subjectId, grade_id:param.gradeId, subject_name:param.subjectName, grade_name:param.gradeName})">
				<i class="text-md fa fa-times text-muted"></i>
			</a>
		</div>
		<!--表单-->
		<div class="panel-body">
			<form class="form-horizontal"  name="user_form">
				<!--用户名-->
				
				<div class="form-group">
					<label class="col-lg-2 col-sm-3 control-label" for="address">
						
						资源类型
					</label>
					<div class="col-sm-6 ">
							<label class="control-label" ng-show="record.type==1">教案</label>
							<label class="control-label" ng-show="record.type==2">PPT</label>
							<label class="control-label" ng-show="record.type==3">微视频</label>	
	
					</div>
				</div>
				<div class="line line-dashed b-b line-lg pull-in"></div>

				<div class="form-group">
					<label class="col-lg-2 col-sm-3 control-label" for="address">
						
						文件名称
					</label>
					<div class="col-sm-6">
							<label class="control-label" ng-bind="record.name"></label>	
						</div>
				</div>
				<div class="line line-dashed b-b line-lg pull-in"></div>

	<div ng-show="record.type==1 || record.type==2">
				<div class="form-group">
					<label class="col-lg-2 col-sm-3 control-label" for="address">
						
						文件
					</label>
					<div class="col-sm-6" style="position: relative;">
						<label class="control-label" ng-bind="record.originalName"></label>
						<div id="documentViewer" class="flexpaper_viewer" style="width:770px;height:500px"></div>
						
					</div>
				</div>
				<div class="line line-dashed b-b line-lg pull-in"></div>		
	</div>


	<div ng-show="record.type==3">

				<div class="form-group">
					<label class="col-lg-2 col-sm-3 control-label" for="address">
						
						视频
					</label>
					<div class="col-sm-6" style="position: relative;">
						<label class="control-label" ng-bind="record.originalName1"></label>
						<div id="mediaplayer">
							
						</div>
					</div>
				</div>
				<div class="line line-dashed b-b line-lg pull-in"></div>	
</div>

				<div class="form-group">
					<label class="col-lg-2 col-sm-3 control-label" for="address">
						
						章节
					</label>
					<div class="col-sm-6" style="position: relative;">
						<label class="control-label" ng-bind="record.s_chapter"></label>
					

					</div>
				</div>
				<div class="line line-dashed b-b line-lg pull-in"></div>

<div ng-show="record.type==3">
				<div class="form-group">
					<label class="col-lg-2 col-sm-3 control-label" for="address">
						
						知识点
					</label>
					<div class="col-sm-6" style="position: relative;">
					  <label class="control-label" ng-bind="record.s_knowledgePoints"></label>
				

					</div>
				</div>
				<div class="line line-dashed b-b line-lg pull-in"></div>					
	</div>


				<div class="form-group">
					<label class="col-lg-2 col-sm-3 control-label" for="remark">
					
						备注
					</label>
					<div class="col-sm-6">
						<label class="control-label" ng-bind-html="record.remark"></label>
						
						
					</div>
				</div>
				<div class="line line-dashed b-b line-lg pull-in"></div>
				
			
				<!--btn-->
				<div class="form-group">
					<div class="col-sm-6 col-sm-offset-2">
						
						<a ui-sref="main.res.library.librarylist({subject_id: param.subjectId, grade_id:param.gradeId, subject_name:param.subjectName, grade_name:param.gradeName})" class="btn btn-info w-xs m-l-xl"> 返回</a>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
