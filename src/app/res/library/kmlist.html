
<toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
<!-- / toaster directive -->

<!-- 导航条 -->
<div class="bg-white bread-crumb">
    <ul class="breadcrumb b-a m-b-n-xs lter b-b wrapper-md">
        <li><a ui-href="main"><i class="fa fa-home"></i> 首页</a></li>
        <li class="active" ng-bind="title"></li>
    </ul>
</div>

<!-- 加载提醒 -->
<div ng-show="loading" class="text-center m-t-md text-lg"><i class="fa fa-spin fa-spinner"></i> 数据加载中...</div>

<!-- 内容区域 -->
<div ng-hide="loading" class="wrapper-md content">
    <!-- 数据显示 -->
    <div class="wrapper-data">
        <div class="panel panel-default">
            <!-- 头部 -->
            <div class="panel-heading clearfix">
                <div class="w-lg">
                    <form ng-submit="search()" class="ng-pristine ng-valid">
                        <div class="input-group search-box">
                            <input type="text" class="form-control" ng-model="param.keyword" placeholder="科目名称">
                            <i ng-show="user.keyword" ng-click="clearSearch()" class="fa fa-times-circle text-muted search-clear"></i>
                            <span class="input-group-btn">
                                <button class="btn btn-default" type="submit"><i class="fa fa-search"></i></button>
                            </span>
                        </div>
                    </form>
                </div>
            </div>

            <!-- 数据表格 -->
            <div ng-show="pageInfo.size" class="table-responsive">
                <table class="table table-striped b-t b-light text-center">
                    <thead>
                    <tr>
                        <th>科目名称</th>
                        <th>科目编号</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="item in pageInfo.list">
                        <td class="v-middle">{{item.name}}</td>
                        <td class="v-middle">{{item.code}}</td>
                      
                        <td class="v-middle">
                                

							    <select name="" id="input" class="form-control" style="display: inline-block; width: 200px;" ng-options="value as value.name for value in basegrade" ng-model="item.basegrade"  >
                                   <option value="">--选择年级--</option>
                                </select>

                            <a  class="btn btn-sm btn-default" ng-show="!item.basegrade" ng-disabled="!item.basegrade">
                                <i class="fa fa-edit m-r-xs text-sm"></i>资源管理</a>

                            <a ui-sref="main.res.library.librarylist({subject_id: item.id, grade_id:item.basegrade.id, subject_name:item.name, grade_name:item.basegrade.name})" class="btn btn-sm btn-default" ng-hide="!item.basegrade">
                                <i class="fa fa-edit m-r-xs text-sm"></i>资源管理</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div><!-- /.table-responsive -->

            <!-- 底部分页 -->
			<span data-ng-include=" 'src/tpl/pageInfo.html' "></span>
        </div><!-- /.panel -->
    </div><!-- /.wrapper-data -->

</div><!-- /.wrapper-md
