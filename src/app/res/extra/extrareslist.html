

<!-- 导航条 -->
<div class="bg-white bread-crumb">
    <ul class="breadcrumb b-a m-b-n-xs lter b-b wrapper-md">
        <li><a ui-href="main"><i class="fa fa-home"></i> 首页</a></li>
        <li class="active" ng-bind="title"></li>
    </ul>
</div>

<!-- 加载提醒 -->
<div ng-show="loading" class="text-center m-t-md text-lg"><i class="fa fa-spin fa-spinner"></i> 数据加载中...</div>

<!-- 内容区域 -->
<div ng-hide="loading" class="wrapper-md content">
    <!-- 数据显示 -->
    <div class="wrapper-data">
        <div class="panel panel-default">
            <!-- 头部 -->
            <div class="panel-heading clearfix">
            <a ui-sref="main.res.extra.add({subject_id:subjectId,km:km,id:0})" class="btn btn-info pull-right">
                        <i class="icon-user-follow m-r-sm text-md"></i>添加资源</a>
                <div class="w-lg">
                    <form ng-submit="search()" class="ng-pristine ng-valid">
                        <div class="input-group search-box">
                            <input type="text" class="form-control" ng-model="param.keyword" placeholder="科目名称">
                            <i ng-show="user.keyword" ng-click="clearSearch()" class="fa fa-times-circle text-muted search-clear"></i>
                            <span class="input-group-btn">
                                <button class="btn btn-default" type="submit"><i class="fa fa-search"></i></button>
                            </span>
                        </div>
                    </form>
                </div>
            </div>

            <!-- 数据表格 -->
            <div ng-show="pageInfo.size" class="table-responsive">
                <table class="table table-striped b-t b-light text-center">
                    <thead>
                    <tr>
                        <th>标题</th>
                        <th>资源类型</th>
                        <th>资源分类</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="item in pageInfo.list">
                        <td class="v-middle">{{item.title}}</td>
                        <td class="v-middle">{{item.resTypeNameref}}</td>
                        <td class="v-middle">{{item.classifyIdNameref}}</td>
                      
                        <td class="v-middle">
							
                            <a ui-sref="main.res.extra.add({subject_id:subjectId,km:km,id:item.id,resType:item.resType})" class="btn btn-sm btn-default" >
                                <i class="fa fa-edit m-r-xs text-sm"></i>编辑</a>
                            <a ng-click="del(item.id)" class="btn btn-sm btn-default" >
                                <i class="fa fa-times m-r-xs text-sm"></i>删除</a>
                            <a ui-sref="main.res.extra.chapteradd({subject_id:subjectId,km:km,mainId:item.id,id:0,resType:item.resType})" class="btn btn-sm btn-default" >
                                <i class="fa fa-plus m-r-xs text-sm"></i>添加章节</a>
                            <a ui-sref="main.res.extra.chapterlist({subject_id:subjectId,km:km,id:item.id,resType:item.resType})" class="btn btn-sm btn-default" >
                                <i class="fa fa-gears m-r-xs text-sm"></i>章节管理</a>


                        </td>
                    </tr>
                    </tbody>
                </table>
            </div><!-- /.table-responsive -->

            <!-- 底部分页 -->
			<span data-ng-include=" 'src/tpl/pageInfo.html' "></span>
        </div><!-- /.panel -->
    </div><!-- /.wrapper-data -->

</div><!-- /.wrapper-md -->
