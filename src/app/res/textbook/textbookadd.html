

<!-- 导航条 -->
<div class="bg-white bread-crumb">
	<ul class="breadcrumb b-a m-b-n-xs lter b-b wrapper-md">
		<li>
			<a ui-href="main"> <i class="fa fa-home"></i>
				首页
			</a>
		</li>
		<li class="active" ng-bind="title"></li>
	</ul>
</div>

<!-- 加载提醒 -->
<div ng-show="loading" class="text-center m-t-md text-lg"> <i class="fa fa-spin fa-spinner"></i>
	数据加载中...
</div>

<!-- 内容区域 -->
<div class="wrapper-md content">
	<div class="panel panel-default">
		<!-- 头部 -->
		<div class="panel-heading font-bold">
			{{title}}
			<a class="btn btn-sm btn-icon btn-rounded btn-default pull-right m-t-n-xs" ui-sref="main.res.resource.list">
				<i class="text-md fa fa-times text-muted"></i>
			</a>
		</div>
		<!--表单-->
		<div class="panel-body">
			<form class="form-horizontal"  name="user_form">
				<!--用户名-->
				<div class="form-group">
					<label class="col-lg-2 col-sm-3 control-label" for="name">
						<span class="text-danger wrapper-sm">*</span>
						教材名称
					</label>
					<div class="col-sm-6">
						<input type="text" class="form-control" name="name" id="name" ng-model="record.name" placeholder="请输入学教材名称..."></div>
				</div>
				<div class="line line-dashed b-b line-lg pull-in"></div>
				<div class="form-group">
					<label class="col-lg-2 col-sm-3 control-label" for="version">
						<span class="text-danger wrapper-sm">*</span>
						教材版本
					</label>
					<div class="col-sm-6">
						<div class="row">
							<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
								<select name="version" id="version" class="form-control" ng-options="value.id as value.name for value in resource" ng-model="record.version.id">
									<option value="" selected="selected">--选译--</option>
								</select>
							</div>
						</div>

						</div>
				</div>
				<div class="line line-dashed b-b line-lg pull-in"></div>


				<div class="form-group">
					<label class="col-lg-2 col-sm-3 control-label" for="code">
						<span class="text-danger wrapper-sm">*</span>
						教材编号
					</label>
					<div class="col-sm-6">
						<input type="text" name="code" id="code" class="form-control" ng-model="record.code">

						</div>
				</div>
				<div class="line line-dashed b-b line-lg pull-in"></div>

				<div class="form-group">
					<label class="col-lg-2 col-sm-3 control-label" for="code">
						<span class="text-danger wrapper-sm">*</span>
						教材封面
					</label>
					<div class="col-sm-6" style="position: relative;">
						<input type="text" id="pic" name="pic" ng-model="record.pic" class="form-control" style="width: 100px;position: absolute;top:0;left:0;z-index: -1">
						<a class="btn btn-sm btn-success" ngf-select="onFileSelect($files)" accept="image/*">上传图片 (宽高比 7:10)</a>
						<img ng-show="record.imgUrl" src="{{record.imgUrl}}" width="100" height="140" alt="">
					</div>
				</div>
				<div class="line line-dashed b-b line-lg pull-in"></div>

				<div class="form-group">
					<label class="col-lg-2 col-sm-3 control-label" for="gradeId">
						<span class="text-danger wrapper-sm">*</span>
						年级
					</label>
					<div class="col-sm-6">
						<div class="row">
							<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
								<select name="gradeId" id="gradeId" class="form-control" ng-options="value.id as value.name for value in grade" ng-model="record.grade.id">
									<option value="" selected="selected">--选译--</option>
								</select>
							</div>
						</div>

						</div>
				</div>
				<div class="line line-dashed b-b line-lg pull-in"></div>
				<div class="form-group">
					<label class="col-lg-2 col-sm-3 control-label" for="subjectId">
						<span class="text-danger wrapper-sm">*</span>
						科目
					</label>
					<div class="col-sm-6">
						<div class="row">
							<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
								<select name="subjectId" id="subjectId" class="form-control" ng-options="value.id as value.name for value in subject"  ng-model="record.subject.id">
									<option value="" selected="selected">--选译--</option>
								</select>
							</div>
						</div>

						</div>
				</div>
				<div class="line line-dashed b-b line-lg pull-in"></div>


				<div class="form-group">
					<label class="col-lg-2 col-sm-3 control-label" for="remark">
						<span class="text-danger wrapper-sm">*</span>
						简介
					</label>
					<div class="col-sm-6">
						<textarea name="remark" id="remark" class="form-control" ng-model="record.remark" rows="3" ></textarea>
					</div>
				</div>
				<div class="line line-dashed b-b line-lg pull-in"></div>
				<!--btn-->
				<div class="form-group">
					<div class="col-sm-6 col-sm-offset-2">
						<button type="reset" class="btn btn-default w-xs">重置</button>
						<button type="submit" class="btn btn-info w-xs m-l-xl" >保存</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
