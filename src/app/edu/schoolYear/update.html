

<!-- 导航条 -->
<div class="bg-white bread-crumb">
    <ul class="breadcrumb b-a m-b-n-xs lter b-b wrapper-md">
        <li><a ui-sref="main"><i class="fa fa-home"></i> 首页</a></li>
        <li><a ui-sref="main.edu.schoolYear.list">学年管理</a></li>
        <li class="active" ng-bind="title"></li>
    </ul>
</div>

<!-- 内容区域 -->
<div class="wrapper-md content">
    <div class="panel panel-default">
        <!-- 头部 -->
        <div class="panel-heading font-bold">{{title}}
            <a class="btn btn-sm btn-icon btn-rounded btn-default pull-right m-t-n-xs" ui-sref="main.edu.schoolYear.list"><i
                    class="text-md fa fa-times text-muted"></i></a>
        </div>
        <!--表单-->
        <div class="panel-body">
            <form class="form-horizontal" name="user_form">
                <!--学年名称-->
                <div class="form-group">
                    <label class="col-lg-2 col-sm-3 control-label" for="name">
                        <span class="text-danger wrapper-sm">*</span>学年名称</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" name="name" id="name" ng-model="record.name" placeholder="请输入学年名称...">
                    </div>
                </div>

                <div class="line line-dashed b-b line-lg pull-in"></div>
                <div class="form-group">
                    <label class="col-lg-2 col-sm-3 control-label" for="startDate">
                        <span class="text-danger wrapper-sm">*</span>开始日期</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" name="startDate" date-picker datefmt="yyyy-MM-dd" id="startDate" ng-model="record.startDate">
                    </div>
                </div>

                <div class="line line-dashed b-b line-lg pull-in"></div>

                <div class="form-group">
                    <label class="col-lg-2 col-sm-3 control-label" for="endDate">
                        <span class="text-danger wrapper-sm">*</span>结束日期</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" name="endDate" date-picker datefmt="yyyy-MM-dd" id="endDate" ng-model="record.endDate">
                    </div>
                </div>

                <div class="line line-dashed b-b line-lg pull-in"></div>

                <div class="form-group">
                    <label class="col-lg-2 col-sm-3 control-label" for="remark">
                        <span class="text-danger wrapper-sm">*</span>备注</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" name="remark" id="remark" ng-model="record.remark"
                               placeholder="请输入备注...">

                    </div>
                </div>
                <div class="line line-dashed b-b line-lg pull-in"></div>

                <!--btn-->
                <div class="form-group">
                    <div class="col-sm-6 col-sm-offset-2">
                        <button type="reset" class="btn btn-default w-xs">重置</button>
                        <button type="submit" class="btn btn-info w-xs m-l-xl" ng-disabled="isDisabled">保存</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
