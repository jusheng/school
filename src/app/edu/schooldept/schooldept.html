

<!-- 导航条 -->
<div class="bg-white bread-crumb">
	<ul class="breadcrumb b-a m-b-n-xs lter b-b wrapper-md">
		<li>
			<a ui-href="main"> <i class="fa fa-home"></i>
				首页
			</a>
		</li>
		<li class="active" ng-bind="title"></li>
	</ul>
</div>

<!-- 加载提醒 -->
<div ng-show="loading" class="text-center m-t-md text-lg"> <i class="fa fa-spin fa-spinner"></i>
	数据加载中...
</div>

<!-- 内容区域 -->
<div class="wrapper-md content">
	<div class="panel panel-default">
		<!-- 头部 -->
		<div class="panel-heading font-bold">
			{{title}}
			<a class="btn btn-sm btn-icon btn-rounded btn-default pull-right m-t-n-xs" ui-sref="main.edu.school.list">
				<i class="text-md fa fa-times text-muted"></i>
			</a>
		</div>
		<!--表单-->
		<div class="panel-body">
			<form class="form-horizontal"  name="user_form">
				<!--用户名-->
				<div class="form-group">
					<label class="col-lg-2 col-sm-3 control-label" for="name">
						<span class="text-danger wrapper-sm">*</span>
						部门名称
					</label>
					<div class="col-sm-6">
						<input type="text" class="form-control" name="name" id="name" ng-model="record.deptName" placeholder="请输入部门名称..."></div>
				</div>
				<div class="line line-dashed b-b line-lg pull-in"></div>
				<div class="form-group">
					<label class="col-lg-2 col-sm-3 control-label" for="name">
						<span class="text-danger wrapper-sm">*</span>
						负责人
					</label>
					<div class="col-sm-6">
						<!-- <input type="text" class="form-control" name="owner" id="owner" ng-model="record.owner.name" > -->
						<select name="ownerId" id="ownerId" class="form-control" ng-model="record.owner.id" ng-options="value.id as value.roleName for value in teacher.list" >
                    		<option value="">--选择--</option>
                		</select>
					</div>
				</div>
				<div class="line line-dashed b-b line-lg pull-in"></div>
				<div class="form-group">
					<label class="col-lg-2 col-sm-3 control-label" for="parentId">
						<span class="text-danger wrapper-sm">*</span>
						上级部门
					</label>
					<div class="col-sm-6">
						<div class="row">
							<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
								
								<select name="deptName" id="deptName" class="form-control" ng-model="record.parentId" ng-options="value.id-0 as value.ico+value.text disable when value.disabled for value in schooldept" >
									<option value="">--顶级部门--</option>
								</select>
								

								<div style="position: absolute;top:0;left:15px">
	                                   <span ng-show="record.parentDept.id">【{{record.parentDept.deptName}}】</span>
	                                   <button type="button"  class="btn btn-sm btn-success" ng-click="select_dept()" disabled="" ng-disabled="!schooldept">
	                                
	                                 
	                                选择部门... 
	                                </button> 
	                            </div>



							</div>
						</div>
						
						</div>
				</div>
				<div class="line line-dashed b-b line-lg pull-in"></div>


				<div class="form-group">
					<label class="col-lg-2 col-sm-3 control-label" for="sortNo">
						<span class="text-danger wrapper-sm">*</span>
						排序
					</label>
					<div class="col-sm-6">
					<input type="number" name="sortNo" id="sortNo" class="form-control" ng-model="record.sortNo" value="">
						
						</div>
				</div>
				<div class="line line-dashed b-b line-lg pull-in"></div>
				<div class="form-group">
					<label class="col-lg-2 col-sm-3 control-label" for="remark">
						<span class="text-danger wrapper-sm">*</span>
						简介
					</label>
					<div class="col-sm-6">
						<textarea name="remark" id="remark" class="form-control" ng-model="record.remark" rows="3" ></textarea>
					</div>
				</div>
				<div class="line line-dashed b-b line-lg pull-in"></div>
				<!--btn-->
				<div class="form-group">
					<div class="col-sm-6 col-sm-offset-2">
						<button type="reset" class="btn btn-default w-xs">重置</button>
						<button type="submit" class="btn btn-info w-xs m-l-xl" >保存</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
