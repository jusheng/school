<!-- 登录页面 -->
<div class="container"><br/>
	<div class="body-bg"></div>
	<div class="login">
		<div class="login-screen">
			<div class="login-icon">
				<img src="res/img/icon.png" title="Welcome to iBase4J" />
				<h4>
					Welcome to <small>&nbsp;学习云平台</small>
				</h4>
			</div>

			<form class="login-form" ng-submit="login()">
				<div class="form-group">
					<input type="text" class="form-control login-field" ng-model="user.account" name="account"
						placeholder="用户名" ng-maxlength="20" autofocus="autofocus" required />
					<label class="login-field-icon fui-user" for="account"></label>
				</div>
				<div class="form-group">
					<input type="password" class="form-control login-field" ng-model="user.password"
						name="password" placeholder="密码" ng-maxlength="20" required />
					<label class="login-field-icon fui-lock" for="password"></label>
				</div>
				<button class="btn btn-primary btn-lg btn-block" id="btn-login" type="submit">登录</button>
				<a class="login-link" href="#">忘记密码?</a>
				<div class="has-error center"><label class="control-label">{{msg}}</label></div>
			</form>
		</div>
	</div>
</div>
<footer class="footer" data-ng-include=" 'src/tpl/footer.html' "></footer>
