

<!-- 导航条 -->
<div class="bg-white bread-crumb">
    <ul class="breadcrumb b-a m-b-n-xs lter b-b wrapper-md">
        <li><a ui-sref="main"><i class="fa fa-home"></i> 首页</a></li>
        <li><a ui-sref="main.sys.dic.list">字典管理</a></li>
        <li><a ui-sref="main.sys.dic.list">字典项管理</a></li>
        <li class="active" ng-bind="title"></li>
    </ul>
</div>

<!-- 内容区域 -->
<div class="wrapper-md content">
    <div class="panel panel-default">
        <!-- 头部 -->
        <div class="panel-heading font-bold">{{title}}
        <a class="btn btn-sm btn-icon btn-rounded btn-default pull-right m-t-n-xs" ui-sref="main.sys.dic.list"><i class="text-md fa fa-times text-muted"></i></a>
        </div>
        <!--表单-->
            <div class="panel-body">
                <form method="POST" role="form" ng-submit="manage()">
                    <div class="form-group" >
                        <label for="">字典ID：</label>
                        <input type="text" class="form-control" name="name" id="name" ng-model="record.indexId" placeholder="" readonly="">
                    </div>
                    <div class="form-group">
                        <label for="">字典名称：</label>
                        <input type="text" class="form-control" name="name" id="name" ng-model="record.key" placeholder="" readonly="">
                    </div>
                    <div class="form-group">
                        <label for="">字典项名称：</label>
                        <input type="text" class="form-control" name="name" id="name" ng-model="record.codeText" placeholder="" required>
                    </div>
                    <div class="form-group">
                        <label for="">Key：</label>
                        <input type="text" class="form-control" name="key" id="key" ng-model="record.code" placeholder="" required>
                    </div>
                    <div class="form-group">
                        <label for="">排序：</label>
                        <input type="number" class="form-control" name="sortNo" id="sortNo" ng-model="record.sortNo" placeholder="" required>
                    </div>
                    <div class="form-group">
                        <label for="">是否可编辑:</label>
                        <!-- <input type="text" class="form-control" name="editable" id="editable" ng-model="record.editable" ng-init="record.editable=1" placeholder="" readonly=""> -->
                        <select class="form-control" name="editable" id="editable" ng-model="record.editable">
                            <option value="0" selected>是</option>
                            <option value="1">否</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">提交</button>
                </form>
            </div>
    </div>
</div>
