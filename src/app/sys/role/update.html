

<!-- 导航条 -->
<div class="bg-white bread-crumb">
    <ul class="breadcrumb b-a m-b-n-xs lter b-b wrapper-md">
        <li><a ui-sref="main"><i class="fa fa-home"></i> 首页</a></li>
        <li><a ui-sref="main.sys.role.list">角色管理</a></li>
        <li class="active" ng-bind="title"></li>
    </ul>
</div>

<!-- 内容区域 -->
<div class="wrapper-md content">
    <div class="panel panel-default">
        <!-- 头部 -->
        <div class="panel-heading font-bold">{{title}}
            <a class="btn btn-sm btn-icon btn-rounded btn-default pull-right m-t-n-xs" ui-sref="main.sys.role.list"><i
                    class="text-md fa fa-times text-muted"></i></a>
        </div>
        <!--表单-->
        <div class="panel-body">
            <form class="form-horizontal" name="user_form">
                <!--角色名称-->
                <div class="form-group">
                    <label class="col-lg-2 col-sm-3 control-label" for="roleName">
                        <span class="text-danger wrapper-sm">*</span>角色名称</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" name="roleName" id="roleName" ng-model="record.roleName"
                               placeholder="请输入角色名称...">

                    </div>
                </div>
                <div class="line line-dashed b-b line-lg pull-in"></div>
                <div class="form-group">
                    <label class="col-lg-2 col-sm-3 control-label" for="deptId">
                        <span class="text-danger wrapper-sm">*</span>角色所属部门</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" name="deptId" id="deptId" ng-model="record.deptId"
                               placeholder="请输入所属部门...">

                    </div>
                </div>

                <div class="line line-dashed b-b line-lg pull-in"></div>
                <div class="form-group">
                    <label class="col-lg-2 col-sm-3 control-label" for="roleType">
                        <span class="text-danger wrapper-sm">*</span>角色类型</label>
                    <div class="col-sm-6">
                        <select name="roleType" id="roleType" ng-model="record.roleType" class="form-control"
                                ng-options="key-0 as m for (key,m) in rType">
                            <option value="0">无</option>
                        </select>
                        <!--<input type="text" class="form-control" name="roleType" id="roleType" ng-model="record.roleType" placeholder="请输入角色类型...">-->

                    </div>
                </div>

                <div class="line line-dashed b-b line-lg pull-in"></div>
                <div class="form-group">
                    <label class="col-lg-2 col-sm-3 control-label">
                        <span class="text-danger wrapper-sm">*</span>角色权限</label>
                    <div class="col-sm-9">
                        <div class="form-group" ng-repeat="m in mList">
                            <label class="col-lg-2 col-sm-3 control-label">{{m.menuName}}</label>
                            <div class="col-sm-9 checkboxFive" ng-if="m.menuType==0">
                                <label class="checkbox-inline" ng-repeat="(key,c) in crud" for="{{m.id}}_{{key}}">
                                    <input type="checkbox" id="{{m.id}}_{{key}}" value="{{m.id}}_{{key}}" ng-model="permiss_record_arr[m.id][key]"> {{c}}
                                </label>
                            </div>
                            <div class="col-sm-9" ng-if="m.menuType==2">
                                <label class="checkbox-inline" ng-repeat="(key,c) in scheduled" for="{{m.id}}_{{key}}">
                                    <input type="checkbox" id="{{m.id}}_{{key}}" value="{{m.id}}_{{key}}" ng-model="permiss_record_arr[m.id][key]"> {{c}}
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="line line-dashed b-b line-lg pull-in"></div>

                <!--btn-->
                <div class="form-group">
                    <div class="col-sm-6 col-sm-offset-2">
                        <button type="reset" class="btn btn-default w-xs">重置</button>
                        <button type="submit" class="btn btn-info w-xs m-l-xl" ng-disabled="isDisabled">保存</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
