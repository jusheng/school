

<!-- 导航条 -->
<div class="bg-white bread-crumb">
    <ul class="breadcrumb b-a m-b-n-xs lter b-b wrapper-md">
        <li><a ui-sref="main"><i class="fa fa-home"></i> 首页</a></li>
        <li><a ui-sref="main.sys.basegrade.list">基础年级管理</a></li>
        <li class="active" ng-bind="title"></li>
    </ul>
</div>

<!-- 内容区域 -->
<div class="wrapper-md content">
    <div class="panel panel-default">
        <!-- 头部 -->
        <div class="panel-heading font-bold">{{title}}
        <a class="btn btn-sm btn-icon btn-rounded btn-default pull-right m-t-n-xs" ui-sref="main.sys.basegrade.list"><i class="text-md fa fa-times text-muted"></i></a>
        </div>
        <!--表单-->
            <div class="panel-body">
                <form class="form-horizontal"  name="user_form">
                    <!--年级名称-->
                    <div class="form-group">
                        <label class="col-lg-2 col-sm-3 control-label" for="account">
                        <span class="text-danger wrapper-sm">*</span>年级名称</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" name="account" id="account" ng-model="record.name" placeholder="请输入年级名称...">

                        </div>
                    </div>
                     <div class="line line-dashed b-b line-lg pull-in"></div>
                    <div class="form-group">
                        <label class="col-lg-2 col-sm-3 control-label" for="account">
                        <span class="text-danger wrapper-sm">*</span>年级编码</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" name="account" id="account" ng-model="record.code" placeholder="请输入年级编码...">

                        </div>
                    </div>

                    <div class="line line-dashed b-b line-lg pull-in"></div>
                    <div class="form-group">
                        <label class="col-lg-2 col-sm-3 control-label" for="account">
                        <span class="text-danger wrapper-sm">*</span>类型</label>
                        <div class="col-sm-6">
                            <select name="account" id="account" ng-model="record.type" class="form-control"
                                ng-options="key-0 as m for (key,m) in bType">
                            <option value="0">无</option>
                        </select>
                        </div>
                        <!-- <div class="col-sm-6">
                            <input type="text" class="form-control" name="account" id="account" ng-model="record.type" placeholder="请输入type...">

                        </div> -->
                    </div>

                    <div class="line line-dashed b-b line-lg pull-in"></div>
                    
                    <!--真实姓名-->
                    <div class="form-group">
                        <label class="col-lg-2 col-sm-3 control-label" for="userName">排序</label>
                        <div class="col-sm-6">
                            <input type="number" class="form-control" name="userName" id="userName" placeholder="请输入排序..." ng-model="record.sortNo">
                            <span class="help-block m-b-none"></span>
                        </div>
                    </div>
                    <div class="line line-dashed b-b line-lg pull-in"></div>
                    
                    <!--btn-->
                    <div class="form-group">
                        <div class="col-sm-6 col-sm-offset-2">
                            <button type="reset" class="btn btn-default w-xs">重置</button>
                            <button type="submit" class="btn btn-info w-xs m-l-xl" ng-disabled="isDisabled">保存</button>
                        </div>
                    </div>
                </form>
            </div>
    </div>
</div>
