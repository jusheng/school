<!-- 导航条 -->
<div class="bg-white bread-crumb">
    <ul class="breadcrumb b-a m-b-n-xs lter b-b wrapper-md">
        <li><a ui-sref="main"><i class="fa fa-home"></i> 首页</a></li>
        <li><a ui-sref="main.sys.dept.list">部门管理</a></li>
        <li class="active" ng-bind="title"></li>
    </ul>
</div>

<!-- 内容区域 -->
<div class="wrapper-md content">
    <div class="panel panel-default">
        <!-- 头部 -->
        <div class="panel-heading font-bold">{{title}}
        <a class="btn btn-sm btn-icon btn-rounded btn-default pull-right m-t-n-xs" ui-sref="main.sys.dept.list"><i class="text-md fa fa-times text-muted"></i></a>
        </div>
        <!--表单-->
            <div class="panel-body">
                <form class="form-horizontal user_form"  name="user_form" >
                    <!--用户名-->
                    <div class="form-group">
                        <label class="col-lg-2 col-sm-3 control-label" for="account">
                        <span class="text-danger wrapper-sm">*</span>部门名称</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" name="account" id="account" placeholder="请输入部门名称..." ng-model="record.deptName">
                        </div>
                    </div>
                    <div class="line line-dashed b-b line-lg pull-in"></div>
                    <!--排序-->
                    <div class="form-group">
                        <label class="col-lg-2 col-sm-3 control-label" for="sortNo">排序</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" name="sortNo" id="sortNo" placeholder="请输入排序..." ng-model="record.sortNo" onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')">
                            <span class="help-block m-b-none"></span>
                        </div>
                    </div>
                    <div class="line line-dashed b-b line-lg pull-in"></div>
                    <!--上级部门-->
                    <div class="form-group">
                        <label class="col-lg-2 col-sm-3 control-label" for="parentId">
                        <span class="text-danger wrapper-sm">*</span>上级部门</label>
                        <div class="col-sm-6" style="position: relative;">

                            <input type="text" class="form-control" name="parentId" id="parentId" placeholder="请输入上级部门..." ng-model="record.parentId" style="position: relative; z-index: -1">
                            
                            <div style="position: absolute;top:0;left:15px" ng-show="record.parentId !=0">
                                   <span ng-show="record.parentId">【{{record.parentName}}】</span>
                                   <button type="button"  class="btn btn-sm btn-success" ng-click="select_dept()" disabled="" ng-disabled="!all_dept.data">
                                
                                 
                                选择部门... 
                                </button> 
                            </div>
                            <div style="position: absolute;top:0;left:15px" ng-hide="record.parentId !=0">
                                <button type="button" class="btn btn-sm btn-success">顶级部门</button>
                            </div>

                            

                        </div>
                    </div>
                    <div class="line line-dashed b-b line-lg pull-in"></div>
                    <!--btn-->
                    <div class="form-group">
                        <div class="col-sm-6 col-sm-offset-2">
                            <button type="reset" class="btn btn-default w-xs">重置</button>
                            <button type="submit" class="btn btn-info w-xs m-l-xl">保存</button>
                        </div>
                    </div>
                </form>
            </div>
    </div>
</div>
