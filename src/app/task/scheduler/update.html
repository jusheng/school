

<!-- 导航条 -->
<div class="bg-white bread-crumb">
    <ul class="breadcrumb b-a m-b-n-xs lter b-b wrapper-md">
        <li><a ui-sref="main"><i class="fa fa-home"></i> 首页</a></li>
        <li><a ui-sref="main.task.scheduler.list">任务管理</a></li>
        <li class="active" ng-bind="title"></li>
    </ul>
</div>

<!-- 内容区域 -->
<div class="wrapper-md content">
    <div class="panel panel-default">
        <!-- 头部 -->
        <div class="panel-heading font-bold">{{title}}
        <a class="btn btn-sm btn-icon btn-rounded btn-default pull-right m-t-n-xs" ui-sref="main.task.scheduler.list"><i class="text-md fa fa-times text-muted"></i></a>
        </div>
        <!--表单-->
            <div class="panel-body">
                <form class="form-horizontal"  name="user_form">
                    <div class="form-group">
                        <label class="col-lg-2 col-sm-3 control-label" for="groupName">
                        	<span class="text-danger wrapper-sm">*</span>任务组(接口名)
                        </label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" name="groupName" id="groupName" placeholder="请输入任务组..." ng-model="record.groupName">
                        </div>
                    </div>
                    <div class="line line-dashed b-b line-lg pull-in"></div>
                    <div class="form-group">
                        <label class="col-lg-2 col-sm-3 control-label" for="taskName">
                        	<span class="text-danger wrapper-sm">*</span>任务名称(方法名)
                        </label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" name="taskName" id="taskName" placeholder="请输入任务名称..." ng-model="record.taskName">
                        </div>
                    </div>
                    <div class="line line-dashed b-b line-lg pull-in"></div>
                    <div class="form-group">
                        <label class="col-lg-2 col-sm-3 control-label" for="taskDesc">
                        	<span class="text-danger wrapper-sm">*</span>任务描述
                        </label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" name="taskDesc" id="taskDesc" placeholder="请输入任务描述..." ng-model="record.taskDesc">
                            <span class="help-block m-b-none"></span>
                        </div>
                    </div>
                    <div class="line line-dashed b-b line-lg pull-in"></div>
                    <div class="form-group">
                        <label class="col-lg-2 col-sm-3 control-label" for="taskType">
                        	<span class="text-danger wrapper-sm">*</span>任务类型
                        </label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" name="taskType" id="taskType" placeholder="请输入任务类型..." ng-model="record.taskType">
                            <span class="help-block m-b-none"></span>
                        </div>
                    </div>
                    <div class="line line-dashed b-b line-lg pull-in"></div>
                    <div class="form-group">
                        <label class="col-lg-2 col-sm-3 control-label" for="taskCron">
                        	<span class="text-danger wrapper-sm">*</span>任务周期
                        </label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" name="taskCron" id="taskCron" placeholder="请输入任务周期..." ng-model="record.taskCron">
                            <span class="help-block m-b-none"></span>
                        </div>
                    </div>
                    <div class="line line-dashed b-b line-lg pull-in"></div>
                    <!--btn-->
                    <div class="form-group">
                        <div class="col-sm-6 col-sm-offset-2">
                            <button type="reset" class="btn btn-default w-xs">重置</button>
                            <button type="submit" class="btn btn-info w-xs m-l-xl" ng-disabled="isDisabled">保存</button>
                        </div>
                    </div>
                </form>
            </div>
    </div>
</div>
