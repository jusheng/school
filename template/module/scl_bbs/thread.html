
<div id="breadcrumb">
  <a ui-sref="main.desk"><i class="icon-home"></i> 学习云平台</a> 
  <i class="icon-angle-right"></i><a>{{app_name}}</a>
</div>
<div class="scl_bbs">
	<div class="row  no-padding">
		<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">

		<a class="btn btn-block btn-success acc" ui-sref="main.scl_bbs.section" ng-click="selected = 1">
			<i ng-class="{'fa icon-ok': selected == 1}" ng-init = "selected = 1" class="wid"></i>
			版块管理
		</a>
		<a class="btn btn-block btn-success acc" ui-sref="main.scl_bbs.threadlist({id:0})" ng-click="selected = 2">
			<i ng-class="{'fa icon-ok': selected == 2}" class="wid"></i>
			全部帖子
		</a>
		<a class="btn btn-block btn-success acc" ui-sref="main.scl_bbs.mythreadlist({id:0})" ng-click="selected = 3">
			<i ng-class="{'fa icon-ok': selected == 3}" class="wid"></i>
			我的帖子
		</a><br> 

			<div class="bbs_left bbstd_desk" >
				<h1 class="text-lg"> 版块</h1>
					<a ng-repeat="(key, value) in sorts.list |limitTo:8" ui-sref="main.scl_bbs.threadlist({id:value.id})"><i class="fa icon-ok text-success" ng-show="value.id==curr"></i>{{value.title}} 
					</a>
				
            </div>

		</div>
		<div class="col-xs-9 col-sm-9 col-md-9 col-lg-9 news_view_lay">
			<div ui-view></div>
		</div>
	</div>

</div>
