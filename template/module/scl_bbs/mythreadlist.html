

<div class="table-responsive">                                    
    <table class="table table-mailbox bbstable_desk">
        <tbody>
        <tr class="unread">
            <td class="small-col">
            </td>
            <td class="subject">主题</td>
            <!-- <td class="subject">开始时间</td> -->
            <td class="subject">发表时间</td>
            <td class="subject">最后回复时间</td>
            <td class="opt">操作</td>
        </tr>
        <tr ng-repeat="item in pageInfo.list">
            <td class="small-col v-middle">
            </td>
            <td class="subject v-middle"><a ui-sref="main.scl_bbs.threaddetail({id:item.id})">{{item.title}}</a></td>

            <td class="subject v-middle">{{item.createTime}}</td>
            <td class="subject v-middle">{{item.lastAnswerTime}}</td>
            <td class="opt v-middle"> 
            	<button class="btn btn-success" ui-sref="main.scl_bbs.threaddetail({id:item.id})">查看帖子</button>
            	<!-- <button class="btn btn btn-info" ui-sref="main.scl_bbs.worksadd({activityId:item.id})">跟贴</button> -->
            	<button class="btn btn-primary" ui-sref="main.scl_bbs.threadedit({id:item.id})">编辑帖子</button> 
            	<button class="btn btn-danger" ng-click="open_confrim(item.id)" >删除</button>
            </td>
        </tr>
    	</tbody>
    </table>
</div>
  <div ng-include="'template/module/tpl/pageInfo.html'"></div>

<!-- toaster directive -->
<toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
<!-- / toaster directive -->
