<script src="lib/jquery/jquery.validate.min.js"></script>
<script src="lib/jquery/additional-methods.min.js"></script>
<!-- <link href="lib/css/font-awesome.min.css" rel="stylesheet" type="text/css" /> -->
<div class="row pad">
	<div class="col-sm-4">
        
    </div>
    <div class="col-sm-6 search-form">
        
    </div>
    <div class="col-sm-2 search-form ">
        <div class="btn-group pull-right">
            <a href="#/main/scl_bbs/sectionadd" class="btn btn-block btn-success btn-sm">添加版块</a>
        </div>
    </div>
</div>
<div class="row bbsBox_lay">
    
        <div class="bbsBox col-xs-12 col-sm-6 col-md-6 col-lg-4" ng-repeat="(key, value) in pageInfo.list" >
            <div class="bbsBox_inner">
                <div class="bbscol-lg-top hidden-md show-lg "></div>
                <div class="bbscol-lg-top1 show-md hidden-lg"></div>
                
                <div class="bbs_c" ng-if="value.imgurl!=null" style="background: url({{value.imgurl}}) center center no-repeat;background-size:cover;">
                        <a ui-sref="main.scl_bbs.threadlist({id:value.id})">
                            <!-- <img ng-src="{{value.imgurl}}" src="/res/img/no.jpg"/> -->
                        </a>
                </div>
                <div class="bbs_c" ng-if="value.imgurl==null" style="background: url(/res/img/no.jpg) center center no-repeat;background-size:cover;">
                        <a ui-sref="main.scl_bbs.threadlist({id:value.id})">
                            <!-- <img ng-src="{{value.imgurl}}" src="/res/img/no.jpg"/> -->
                        </a>
                </div>    

                
                <div class="titlebox bbstd_desk">
                        <!-- <div class="sectionbox col-xs-9 col-sm-9 col-md-9 col-lg-9" style="padding:right"> -->
                            <a ui-sref="main.scl_bbs.threadlist({id:value.id})" style="padding-left:0px;padding-right: 32px;" class="titlesec col-sm-8" ng-bind-html="value.title" title="{{value.title}}">
                            </a>
                        <!-- </div> -->

                        <div style="height:16px;position:absolute;right:0px;top:11px;padding-right: 4px;" class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                            <a ng-click="op_confrim(value.sectorId)" >
                                    <i class="icon-remove pull-right sec_do" style="margin-left:2px" title="删除"></i>
                            </a>
                            <a ui-sref="main.scl_bbs.sectionedit({id:value.sectorId})" >
                                    <i class="icon-edit pull-right sec_do"  title="编辑"></i>
                            </a>
                        </div>

                        <br>
                        
                        <a  style="font-size:14px;font-weight:normal" ui-sref="main.bbs.threadlist({id:value.id})"> 
                                版主:<span ng-repeat="(k, v) in value.moderatorList">{{v.name}}&nbsp;</span>
                        </a>
                        <div ng-bind-html="removeHTMLTag(value.content)">
                            
                        </div>
                </div>
            </div>

        </div>

        <div class="bbsBox col-xs-12 col-sm-6 col-md-6 col-lg-4"  style="position: relative;">


            <div class="bbsBox_inner" >
                <div class="bbscol-lg-top hidden-md show-lg"></div>
                <div class="bbscol-lg-top1 show-md hidden-lg"></div>
                    
                    
                    <i class="icon-plus add_ico" ui-sref="main.scl_bbs.sectionadd"></i>
  
            </div>

        </div>




</div>
<div ng-include="'template/module/tpl/pageInfo.html'"></div>


<toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
