<script src="lib/jquery/jquery.validate.min.js"></script>
<script src="lib/jquery/additional-methods.min.js"></script>  

<div class="row pad add_new">
    <form id="newsadd_form" class="form-horizontal">
        <legend ng-bind="title" class="title0"></legend>
    
        <div class="form-group">
            <label for="title" class="col-lg-2 col-sm-3 control-label">版块名称</label>
            <div  class="col-sm-7">
            <input type="text" class="form-control" id="title" name="title" maxlength="20" placeholder="" required="required" ng-model="record.title ">
            </div>
        </div>
        <div class="form-group row">
			
            <label for="sortsId" class="col-lg-2 col-sm-3 control-label">选择版主</label>
            <div  class="col-lg-7 col-sm-3" style="position: relative;">
            	 <input type="text" id="moderatorIds" name="moderatorIds" class="form-control" ng-model="moderatorIds" style="position: relative;z-index: -1">  
               
               <div style="position: absolute;left:20px;top:0;">
                  <span class="user_owner_section" ng-repeat="(k,v) in moderatorList">
                    {{v.name}} 
                    <i class="icon-remove" ng-click="del(k,'1')"></i>
                </span>
                
                <span style="position: relative;display: inline-block;">
                        <a href="" ng-click="open_pp(2)" style="line-height:34px;display: inline-block;"><i class="icon-plus"></i> 选择版主</a>
                </span> 
               </div>
            	
        	</div>
        </div>
     
        <div class="form-group">
            <label for="remark"  class="col-lg-2 col-sm-3 control-label">版块图标</label>
            <div  class="col-xs-9 col-sm-9 col-md-9 col-lg-9" style="padding-top: 5px;">
                <a class="btn btn-xs btn-info" ngf-select="onFileSelect($files)" multiple="multiple">
                    <i class="icon-cloud-upload"></i> 添加图片
                </a>    
                <div ng-show="record.pic"><br>
                    <img src="{{record.imgurl}}" width="200" alt="">
                </div>
                
            </div>
            
        </div>
        <div class="form-group list-group">
        	<label for="content"  class="col-lg-2 col-sm-3 control-label">内容</label>
            <div  class="col-sm-7">
                <div  name="content" class="include_editor"   ng-model="record.content" config="_simpleConfig" required></div>
            </div>
            <div class="editor-js"></div>
        </div>
        <div class="form-group">
            <label for="content"  class="col-lg-2 col-sm-3 control-label"></label>
            <div  class="col-sm-7">
                <button type="submit" class="btn btn-success">提交</button>
            </div>
        </div>
    </form>
</div>
<!-- toaster directive -->
<toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
<!-- / toaster directive -->
