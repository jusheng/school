<script src="lib/jquery/jquery.validate.min.js"></script>
<script src="lib/jquery/additional-methods.min.js"></script>
<div class="ngdialog-title"  ng-bind="app_name"></div>
<br>
<div class="teacheradd">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div class="row pad">
                <form id="examtype" class="form-horizontal">

                    <div class="form-group">
                        <label class="col-lg-4 col-sm-5 control-label">类型名称</label>
                        <div class="col-sm-7">
                            <input type="text" class="form-control" id="name" name="name" placeholder="" 
                            ng-model="record.name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-4 col-sm-5 control-label">排序</label>
                        <div class="col-sm-7">
                            <input type="text" class="form-control" id="sortNo" name="sortNo" placeholder="" ng-model="record.sortNo">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-4 col-sm-5 control-label"></label>
                        <div class="col-lg-7">
                            <button type="submit" class="btn btn-success">提交</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
