<script src="lib/jquery/jquery.validate.min.js"></script>
<script src="lib/jquery/additional-methods.min.js"></script>
<br>
<style>
    .type_class button{
        margin-right: 5px;
    }

</style>
<div class="password">
    <div class="row">
       <form id="teacheradd_form" class="form-horizontal">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div class="form-top">
                <legend ng-bind="app_name"></legend>
                <a class="btn btn-sm btn-icon btn-rounded btn-default pull-right m-t-n-xs btn-close" ui-sref="main.shelf.shelfList({library:bookroom})"><i class="icon-remove"></i>
                </a>
            </div>
            <div class="form-group">
                <label class="col-lg-2 col-sm-3 control-label">书架编号</label>
                <div class="col-sm-7">
                    <input type="text" class="form-control" id="number" name="number" placeholder="请输入书架编号" ng-model="record.number" onkeyup="if(this.value.length==1){this.value=this.value.replace(/[^0-9]/g,'')}else{this.value=this.value.replace(/\D/g,'')}" onafterpaste="if(this.value.length==1){this.value=this.value.replace(/[^0-9]/g,'')}else{this.value=this.value.replace(/\D/g,'')}">
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-2 col-sm-3 control-label">所属图书室</label>
                <div class="col-sm-7">
                    <select name="library" id="library" ng-model="record.library" class="form-control" ng-options="m.id as m.name for m in pageInfo" disabled="">
                        <option value="">请选择图书室</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-2 col-sm-3 control-label"></label>
                <div class="col-sm-7" style="position: relative;">
                    <input type="text" class="form-control" id="types" name="types" ng-model="record.types" style="position: relative;left:0;top:0; z-index: -1">
                    <div class="type_class" style="position: absolute; top:0; left: 15px">
                        <a class="btn btn-success" ng-click="select_type(item.id)">选择分类</a>
                        <button type="button" class="btn btn-default" ng-repeat="v in sorts | filter:myfilter">{{v.name}}
                            
                            <i class="icon-remove" ng-click="del(v.id)"></i>
                        </button> 
                    </div>
               
                </div>
            </div>
           <!--  <div class="form-group">
                <label class="col-lg-2 col-sm-3 control-label">书架类型</label>
                <div class="col-sm-7">
                    <input type="text" class="form-control" id="types" name="types" placeholder="请输入书架类型" ng-model="record.types">
                </div>
            </div>
            
            <div class="form-group">
                <label class="col-lg-2 col-sm-3 control-label">所属分类</label>
                <div class="col-sm-7">
                    <input type="text" class="form-control" id="typeNames" name="typeNames" placeholder="请输入所属分类"  ng-model="record.typeNames">
                </div>
            </div> -->
            <div class="form-group">
                <label class="col-lg-2 col-sm-3 control-label"></label>
                <div class="col-sm-7">
                    <button class="btn btn-success">提交</button>
                </div>
            </div>
        </div>
      </form>
    </div>

</div>


<!-- toaster directive -->
<toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
<!-- / toaster directive -->
