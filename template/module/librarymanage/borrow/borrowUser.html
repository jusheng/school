<link rel="stylesheet" href="template/module/teachermanage/teacher.css">
<div class="ngdialog-title borrowuser-title">{{app_name}}</div>
<div class="row pad">
    <div class="col-sm-12">
        <form class="text-right user-form" ng-submit="search()">
            <div class="form-group clearfix">
                <label class="control-label">条件查询</label>
                <input type="text" class="form-control" id="keyword" name="keyword" ng-model="param.keyword" placeholder="按姓名学号或工号查找">
            </div>
            <div class="clearfix">
                <button class="chaxun btn btn-success" type="submit">查询</button>
            </div>
            
        </form>
    </div>
</div>
<div class="table-responsive">                                    
    <table class="table table-mailbox">
        <tbody>
            <tr class="unread">
                <td class="small-col">
                </td>
                <td class="name">姓名</td>
                <td class="code">学号/工号</td>
                <td class="subject">类型</td>
            </tr>
            <tr ng-repeat="item in pageInfo.list">
                <td class=" v-middle">
                    <input type="radio" id="isDefault" name="isDefault" ng-click="select_t($index)" name="isDefault">
                </td>
                <td class="name v-middle">{{item.name}}</td>
                <td class="code v-middle">{{item.code}}</td>
                <td class="subject v-middle">{{item.userTypeNameref}}</td>
            </tr>
        </tbody>
    </table>
   <div ng-include="'template/module/tpl/pageInfo.html'"></div>
        <div class="form-group" style="margin-top:10px;text-align:right">
                <a style="color:#fff" class="btn btn-success" ng-click="closeThisDialog();">确定</a>  <a ng-click="closeThisDialog()" style="color:#fff" class="btn btn-success">取消</a>
        </div>
</div>

<!-- toaster directive -->
<toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
<!-- / toaster directive -->
