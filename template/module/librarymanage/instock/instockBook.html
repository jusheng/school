<link rel="stylesheet" href="template/module/teachermanage/teacher.css">
<script src="lib/My97DatePicker/WdatePicker.js"></script>
<div class="password">
    <div class="row">
       <form id="teacheradd_form" class="form-horizontal">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" style="position:relative">
            <div class="form-top">
                <legend ng-bind="app_name"></legend>
            </div>
           <div class="form-group">
                    <label class="col-lg-2 col-sm-3 control-label">ISBN</label>
                    <div class="input-group col-sm-7 pull-left" style="position:relative">                                                            
                         <input type="text" class="form-control" placeholder="搜索图书" ng-model="record.isbn" ng-keyup="enterEvent($event)" id="isbn"> 
                        <div class="input-group-btn">
                            <button type="button" name="q" class="btn btn-sm btn-success" ng-click="open_search()"><i>...</i></button>
                        </div>
                    </div>
                    <div class="input-group col-sm-2 pull-left"><a ng-click="submit()" style="color:#fff" class="borrow btn btn-success">入库</a></div>                                                    
            </div> 
            <div class="form-group">
                <label class="col-lg-2 col-sm-3 control-label">备注</label>
                <div class="col-sm-7 pull-left">                                                 
                    <textarea name="" id="" style="width:100%;" rows="4" ng-model="record.remark"></textarea>           
                </div>
                <div class="input-group col-sm-2 pull-left"><a ng-click="submit2()" style="color:#fff" class="borrow btn btn-success">暂存</a></div>
            </div>
        </div>
      </form>
    </div>

<div class="table-responsive" style="margin-top:20px">                                    
    <table class="table table-mailbox">
        <tbody>
            <tr class="unread">
                <td class="small-col">
                </td>
                <td class="isbn">ISBN</td>
                <td class="name">图书名称</td>
                <td class="typeCodeNameref">图书分类</td>
                <td class="pubUnit">出版社</td>
                <td class="pubDate">出版时间</td>
                <td class="inNum">入库数量</td>
                <td class="opt">操作</td>
            </tr>
            <tr ng-repeat="item in list">
                <td class="small-col v-middle">
                    <div class="icheckbox_minimal-blue selected" ng-class="{checked:!$parent.list[$index].selected}" ng-click="select_per($index)"  style="position: relative;" ng-model="record.bookId">
                        <input type="checkbox" style="position: absolute; opacity: 0;">
                    </div>
                </td>
                <td class="isbn v-middle">{{item.isbn}}</td>
                <td class="name v-middle maxWidth"><a title="{{item.name}}">{{item.name}}</a></td>
                <td class="typeCodeNameref v-middle">{{item.typeCodeNameref}}</td>
                <td class="pubUnit v-middle maxWidth"><a title="{{item.pubUnit}}">{{item.pubUnit}}</a></td>
                <td class="pubDate v-middle">{{item.pubDate}}</td>
                <td class="inNum v-middle"><button class="reduce" ng-click="reduce($index)" ng-disabled="itembookNum">-</button>  <span>{{item.inNum}}</span>  <button class="add" ng-click="add($index)" ng-disabled="disabled">+</button></td>
                <td class="opt">
                    <a ng-click="del(item.id)" class="btn-danger btn btn-sm">删除</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>

</div>

<!-- toaster directive -->
<toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
<!-- / toaster directive -->
