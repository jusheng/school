<legend class="ng-binding">我的共享文件夹</legend>


<div class="text-center" ng-if="file.length==0">
	<br>
	<i class="icon-info-sign text-warning-dker"></i> 暂无文件
</div>

<a class="item" ng-repeat="(key, value) in file"  title="{{value.filename}}" ng-class="{'s_item':value.id==curr_res.id}">
	
	<!-- 文件夹 -->
	<div  context-menu="onShow($index)" ng-click="select($index)" context-menu-close="onClose($index)"  data-target="menu" ng-dblclick="go_next(value.id)">
		<img src="template/img/teacherfile/s_folder.png" alt="" >
		<span ng-bind="value.name"></span>	
	</div>


	
</a>

<style type="text/css">
        .position-fixed {
          position: fixed;
          color:Red;
        }
    </style>


<!--右键出现的菜单区域-->
    <div class="dropdown position-fixed" id="menu">
      <ul class="dropdown-menu" role="menu">
        <li><a class="pointer" role="menuitem" >重命名</a></li>
        <li><a class="pointer" role="menuitem" ng-click="del()">删除</a></li>
        <li class="divider"></li>
        <li><a class="pointer" role="menuitem" ng-click="cancel_share()">取消分享</a></li>
      </ul>
    </div>
