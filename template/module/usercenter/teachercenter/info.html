 <script src="lib/jquery/jquery.validate.min.js"></script>
  <script src="lib/jquery/additional-methods.min.js"></script>  


<div class="info_view_lay">
<a  ui-sref="main.teachercenter.index" class="pull-right icon-remove"></a>
	<legend>个人信息</legend>
		<form id="infoedit" class="mini_form">
				
				<table>
					
					<tr>
						<td width="80">*姓名</td>
						<td><input type="text" class="form-control" name="name" id="name" ng-model="record.name" placeholder="请输入姓名..."></td>
					</tr>
					<tr>
							<td valign="top">用户头像</td>
							<td>
								<div class="row">
		                        	<div class="col-sm-12">
			                            <div class="m-b upload-pic-box">
			                                <a href="javascript:;" class="btn btn-default btn-addon">
			                                    <i class="fa icon-cloud-upload"></i>上传头像
			                                </a>
			                                <input type="file" id="fileInput" />
			                            </div>
		                            <div class="hbox hbox-auto-xs">
		                                <div class="col">
		                                    <div class="wrapper-sm b-a bg-white m-r-xs m-b-xs">
		                                        <div class="bg-light" style="height:320px">
		                                            <img-crop
		                                                    image="myImage"
		                                                    result-image="myCroppedImage"
		                                                    result-image-size="160"
		                                                    area-type="square" 
		                                                    result-image-format="image/png"
		                                                    ></img-crop>
		                                        </div>
		                                    </div>
		                                </div>
		                                <div class="col">
		                                    <div class="inline bg-white wrapper-sm b-a">
		                                        <div class="bg-light">
		                                            <img ng-src="{{myCroppedImage}}" />
		                                        </div>

		                                    </div>
		                                    <div>
			                                    <br>
			                                    <a class="btn btn-info" ng-disabled="myImage==''" ng-click="uploadImg()">上传头像</a>	
		                                    </div>
		                                    
		                                </div>
		                            </div>
		                            <span class="help-block m-b-none">logo尺寸要求宽度*高度为150px*150px。图片格式支持gif,jpg,png</span>
		                        </div>
	                        </div>
							</td>
					</tr>

					<!--<tr>-->
						<!--<td>年龄</td>-->
						<!--<td><input type="text" class="form-control" name="age" id="age" ng-model="record.age" placeholder="请输入年龄..."></td>-->
					<!--</tr>-->
					
					<tr>
						<td>性别</td>
						<td><div class="row">
							<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
								<select name="sex" id="sex" class="form-control" ng-model="record.sex">
									<option value="">选择</option>
									<option value="1">男</option>
									<option value="0">女</option>
								</select>
							</div>
						
						</div></td>
					</tr>
					<tr>
						<td>身份证号</td>
						<td><input type="text" class="form-control" name="idCard" id="idCard" ng-model="record.idCard" placeholder="请输入身份证号..."></td>
					</tr>
					<tr>
						<td><span class="text-danger">*</span>手机</td>
						<td><input type="text" class="form-control" name="tel" id="tel" ng-model="record.tel" placeholder="请输入电话..."  ></td>
					</tr>

					<tr>
						<td><span class="text-danger">*</span>工号</td>
						<td><input type="text" class="form-control" name="code" id="code" ng-model="record.code" placeholder="请输入工号..."></td>
					</tr>
					<tr>
						<td>Email</td>
						<td><input type="text" class="form-control" name="email" id="email" ng-model="record.email" placeholder="请输入email..."></td>
					</tr>

					<tr>
						
						<td>详细地址</td>
						<td><input type="text" class="form-control" name="address" id="address" ng-model="record.address" placeholder="请输入详细地址..."></td>
					</tr>
					<tr>
						<td><span class="text-danger">*</span>所属部门</td>
						<td><div class="row">
							<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
								
								<select name="deptId" id="deptId" class="form-control" ng-model="record.deptId"  ng-options="value.id-0 as value.ico+value.text for value in schooldept">
									<option value="">--选择--</option>
								</select>

								<div >
									
								</div>

							</div>
						
						</div></td>
					</tr>
					
					<tr>
						<td valign="top">简介</td>
						<td><textarea name="remark" id="remark" class="form-control" ng-model="record.remark" rows="3" ></textarea></td>
					</tr>
					<tr>
						<td colspan="2" class="text-center">
							<button type="submit" class="btn btn-info" >保存</button>
						</td>

					</tr>

				</table>
			
			</form>


</div>
<!-- toaster directive -->
<toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
<!-- / toaster directive -->
