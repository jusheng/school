<script src="lib/My97DatePicker/WdatePicker.js"></script>
<script src="lib/jquery/jquery.validate.min.js"></script>
<script src="lib/jquery/additional-methods.min.js"></script>  
<style>
    .duration.error{
            border: 1px solid red;
    }
</style>
<div class="row pad">
    <form id="examadd" class="form-horizontal">
        
        <div class="form-top">
            <legend ng-bind="title"></legend>
            <a class="btn btn-sm pull-right m-t-n-xs btn-close btn-icon btn-rounded btn-default" ui-sref="main.examscore.examscorelist({id:id})"><i class="icon-remove"></i>
            </a>
        </div>
        <div class="form-group">
            <label for="name" class="col-lg-2 col-sm-3 control-label">考试名称</label>
            <div  class="col-sm-9">
                <div class="form-control" id="name">{{record.name}}</div>
            </div>
        </div>
        <div class="form-group">
            <label for="type" class="col-lg-2 col-sm-3 control-label">考试类型</label>
            <div  class="col-sm-9">
               <!--  <div class="form-control" id="name">{{eType[record.type]}}</div> -->
                        <select name="type" id="type" class="form-control pull-left" ng-model="record.type" ng-options="m.id as m.name for m in eType" disabled>
                            <option value="">请选择类型</option>
                        </select>
             </div>
        </div>
        <div class="form-group">
            <label for="subjectGroupId" class="col-lg-2 col-sm-3 control-label">考试科目组</label>
            <div  class="col-sm-9">
            <!-- <div class="form-control" id="name">{{subjectgroup[record.subjectGroupId]}}</div> -->
            
            <select name="subjectGroupId" id="subjectGroupId" class="form-control" ng-model="record.subjectGroup.id" ng-options="m.id as m.name for m in subjectgroup" disabled>
                <option value="">请选择科目组</option>
            </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-2 col-sm-3 control-label">考试科目</label>
            <div  class="col-sm-9">
                <table class="table table-mailbox" ng-model="record.details">
                    <tbody>
                        <tr class="unread">
                        
                            <td class="subject">科目</td>
                            <td class="totalPoint">总分</td>
                            <td class="beginTime">开始时间</td>
                            <td class="duration">时长</td>
                            <td class="endTime">结束时间</td>
                        </tr>
                        <tr ng-repeat="item in record.details" >
                                <td class="subject v-middle">{{item.subject.name}}</td>
                                <td class="totalPoint v-middle">{{item.totalPoint}}</td>
                                <td class="beginTime v-middle">{{item.beginTime}}</td>
                                <td class="duration v-middle">{{item.duration}}分钟</td>
                                <td class="endTime v-middle">{{item.endTime}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
       
        <div class="form-group">
            <label for="intro" class="col-lg-2 col-sm-3 control-label">考试简介</label>
            <div  class="col-sm-9">
            <div class="form-control" style="height:auto;min-height:34px;">{{record.intro}}</div>
            </div>
        </div>
    </form>
</div>

<!-- toaster directive -->
<toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
<!-- / toaster directive -->
