<script src="lib/jquery/jquery.validate.min.js"></script>
<script src="lib/jquery/additional-methods.min.js"></script>
<div class="ngdialog-title"  ng-bind="app_name"></div>
<br>
<div class="teacheradd">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div class="row pad">
                <form id="examsubject" class="form-horizontal">
                    <div class="form-group">
                        <label class="col-lg-4 col-sm-5 control-label"></label>
                        <div class="col-sm-7">
                            <table class="subject-table">
                                <tr class="table-title">
                                    <td>选择科目</td>
                                    <td>科目名称</td>
                                </tr>
                                <tr ng-repeat="item in record.details">

                                <!-- <tr ng-repeat="item in subjectList"> -->
                                    <td>
                                        <input type="checkbox" id="id" name="id" ng-checked="item.checked" ng-model="$parent.record.details[$index]['checked']">
                                    </td>
                                    <td ng-bind="item.subjectName">
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-4 col-sm-5 control-label"></label>
                        <div class="col-lg-7">
                            <button type="submit" class="btn btn-success" ng-click="submit()" ui-sref="main.score.scoreInput({id:classId,ids:ids,examId:examId})">提交</button>
                        </div>
                    </div>
                </form>
            </div>

            <!-- toaster directive -->
            <toaster-container
                    toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
            <!-- / toaster directive -->
        </div>
    </div>
</div>
