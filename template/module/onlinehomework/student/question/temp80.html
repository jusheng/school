
<div class="question_item" ng-class="{'done':!value.status}">
	<div>
	{{$parent.pageInfo.startRow + $index}}、
		<a class="btn btn-xs btn-primary">{{answertype[value.resQuestion.type]}}</a>
		<a class="btn btn-xs btn-primary">{{level[value.resQuestion.rank]}}</a>
	</div>

	<div class="question_content">
		<div ng-bind-html="value.resQuestion.content.c">
		</div>
		<div>
			<span ng-repeat="(k, v) in value.resQuestion.content.img">
				<img src="{{v}}" alt="">
			</span>
			
		</div>

		<div class="answer_content">
			<div class="include_editor" name="content"  ng-model="value.answerSheet" config="_simpleConfig" required></div>
			

			<!-- <div ng-bind-html="value.resQuestion.answer.c">
				
			</div>
			<div>
				<span ng-repeat="(k, v) in value.resQuestion.answer.img">
					<img src="{{v}}" alt="">
				</span>
			</div> -->
		</div>
		<br>
		<button ng-click="answerSheet(value.resQuestion.id,$index,value.id)" ng-show="show_answerBtn($index)">
			<span ng-hide="!value.status">提交答案</span>
            <span ng-show="!value.status">修改答案</span>
		</button>
	</div>
	

</div>
