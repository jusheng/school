
<div class="row pad">
	<div class="col-sm-6">
        <label style="margin-right: 10px;" class="">
            <div class="icheckbox_minimal-blue" ng-click="select_all()" ng-class="{checked:s_all==true}" style="position: relative;">
            <input type="checkbox" id="check-all" style="position: absolute; opacity: 0;"></div>
        </label>
    
        <!-- Action button -->
        <div class="btn-group">
            <button type="button" class="btn btn-default btn-sm btn-flat dropdown-toggle" data-toggle="dropdown">
                操作 <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" role="menu">
                <!-- <li><a ng-click="remove_trash()">移动到垃圾箱</a></li>
                <li class="divider"></li> -->
                <li><a ng-click="del()">删除</a></li>
            </ul>
        </div>

    </div>
    <div class="col-sm-6 search-form">
        <form action="/main/planclass" class="text-right">
            <div class="input-group">                                                            
                <input type="text" class="form-control input-sm" placeholder="Search">
                <div class="input-group-btn">
                    <button type="submit" name="q" class="btn btn-sm btn-info"><i class="fa icon-search"></i></button>
                </div>
            </div>                                                     
        </form>
    </div>
</div>

<div class="table-responsive">
                                               
    <table class="table table-mailbox">
        <tbody>
        <tr class="unread">
            <td class="small-col">
            </td>
            <td class="subject">分类名称</td>
            <td class="time">添加时间</td>
            <td class="opt">操作</td>
        </tr>
        <tr ng-repeat="item in pageInfo.list">
            <td class=" v-middle">
                <div class="icheckbox_minimal-blue" ng-class="{checked:$parent.pageInfo.list[$index].selected}"
                     ng-click="select_per($index)" style="position: relative;">
                     <input type="checkbox" style="position: absolute; opacity: 0;">
                </div>
            </td>
            <td class="subject"><a ui-href="">{{item.planType}}</a></td>
            <td class="time">{{item.createTime}}</td>
            <td class="opt">
                <a ng-click="del(item.id)">删除</a>
                <a ui-sref="main.plan.planclassedit({id:item.id})">编辑</a>
            </td>
        </tr>
    
    </tbody>
    </table>
    
    <div ng-include="'template/module/tpl/pageInfo.html'"></div>

    <div class="box-footer clearfix">
        <div class="btn-group">
            <a ui-sref="main.plan.planclassadd" class="btn btn-block btn-info">添加</a>
        </div>
      
    </div>

</div>


<!-- toaster directive -->
<toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
<!-- / toaster directive -->
