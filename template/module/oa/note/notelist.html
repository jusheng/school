  <script src="lib/jquery/jquery.validate.min.js"></script>
  <script src="lib/jquery/additional-methods.min.js"></script>  
<div class="row pad">
	<div class="col-sm-6">
        <label style="margin-right: 10px;" class="">
            <div class="icheckbox_minimal-blue" ng-click="select_all()" ng-class="{checked:s_all==true}" style="position: relative;"><input type="checkbox" id="check-all" style="position: absolute; opacity: 0;"></div>
        </label>
        <!-- Action button -->
        <div class="btn-group">
            <button type="button" class="btn btn-default btn-sm btn-flat dropdown-toggle" data-toggle="dropdown">
                操作 <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" role="menu">
                <!-- <li><a ng-click="remove_trash()">移动到垃圾箱</a></li>
                <li class="divider"></li> -->
                <li><a ng-click="del()">删除</a></li>
            </ul>
        </div>

    </div>
    <div class="col-sm-6 search-form">
        <form id="search_form" class="text-right">
            <div class="input-group">                                                            
                <input type="text" class="form-control input-sm" name="key" id="key" ng-model="param.key" placeholder="Search">
                <div class="input-group-btn">
                    <button type="submit" name="q" class="btn btn-sm btn-danger"><i class="fa icon-search"></i></button>
                </div>
            </div>                                                     
        </form>
    </div>
</div>

<div class="table-responsive">
                                               
    <table class="table table-mailbox">
        <tbody>
        <tr class="unread">
            <td class="small-col">
            </td>
            <td class="subject">标题</td>
            <td class="time">时间</td>
            <td class="opt">操作</td>
        </tr>
        <tr ng-repeat="item in pageInfo.list">
            <td class="small-col v-middle">
                <div class="icheckbox_minimal-blue" ng-class="{checked:$parent.pageInfo.list[$index].selected}" ng-click="select_per($index)"  style="position: relative;"><input type="checkbox" style="position: absolute; opacity: 0;"></div>
            </td>
            <td class="subject v-middle"><a ui-sref="main.note.notedetail({id:item.id})">{{item.title}}</a></td>
            <td class="time v-middle">{{item.remindTime |  date:'yyyy-MM-dd HH:mm:ss'}}</td>
            <td class="opt v-middle"><a ui-sref="main.note.noteedit({id:item.id})" class="btn btn-primary btn-sm">编辑</a>  <a ng-click="del(item.id)" class="btn btn-danger btn-sm">删除</a> </td>
        </tr>
    </tbody>
    </table>

    <div ng-include="'template/module/tpl/pageInfo.html'"></div>
</div>

<!-- toaster directive -->
<toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
<!-- / toaster directive -->
