<div class="row pad">

    <div class="col-sm-2 search-form pull-right">
        <div class="btn-group pull-right">
            <a ui-sref="main.bbs.threadadd({id:states.params.id})" class="btn btn-block btn-success btn-sm">发帖</a>
        </div>
    </div>
    <div class="col-xs-10 col-sm-6 col-md-6 col-lg-6 search-form"  ng-show="seach_btn==0">
        
        
        <form ng-submit="search1()" role="form" class="text-right">
            <div class="input-group col-xs-10 col-sm-10 col-md-10 col-lg-10">                                                              
                <input type="text" class="form-control " ng-model="param1.keyword" placeholder="搜索帖子">
                <div class="input-group-btn">

                    <button type="submit" name="q" class="btn btn-success" ><i class="fa icon-search"></i></button>
                    <!-- <button class="chaxun btn btn-success" type="submit">查询</button> -->
                </div>
            </div> 
            
        </form>
    </div>
    
</div>
<div class="table-responsive">                                    
    <table class="table table-mailbox bbstable_desk">
        <tbody>
        <tr class="unread">
            <td class="small-col">
            </td>
            <td class="subject">主题</td>
            <td class="subject">发表时间</td>
            <td class="subject">最后回复时间</td>
            <td class="subject">作者</td>
            <td class="opt">操作</td>
        </tr>
        <tr ng-repeat="item in pageInfo.list">
            <td class="small-col v-middle"><!-- <div class="icheckbox_minimal-blue" ng-class="{checked:$parent.pageInfo.list[$index].selected}" ng-click="select_per($index)" style="position: relative;"><input type="checkbox" style="position: absolute; opacity: 0;"></div> -->
            </td>
            <td class="subject v-middle"><a ui-sref="main.bbs.threaddetail({id:item.id})">{{item.title}}</a></td>

            <!-- <td class="subject v-middle">{{item.starttime}}</td> -->
            <td class="subject v-middle">{{item.publishTime}}</td>
            <td class="subject v-middle">
                <span ng-show="item.lastAnswerTime">{{item.lastAnswerTime}}</span>
                <span ng-show="!item.lastAnswerTime">暂无回复，来抢沙发！</span>
            </td>
            <td class="subject v-middle">{{item.playerName}}</td>
            <td class="opt v-middle"> 
            	<button class="btn btn-success" ui-sref="main.bbs.threaddetail({id:item.id})">查看帖子</button>
            	<!-- <button class="btn btn btn-info" ui-sref="main.bbs.worksadd({activityId:item.id})">跟贴</button> -->
            	<!-- <button class="btn btn-primary" ui-sref="main.bbs.threadedit({id:item.id})">编辑帖子</button> 
            	<button class="btn btn-danger" ng-click="open_confrim(item.id)" >删除</button> -->
            </td>
        </tr>
    	</tbody>
    </table>
    <div ng-include="'template/module/tpl/pageInfo.html'"></div>
</div>

<!-- toaster directive -->
<toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
<!-- / toaster directive -->
