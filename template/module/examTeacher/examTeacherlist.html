<div class="row pad">
    <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 pull-right">
        <a class="btn btn-block btn-success" ui-sref="main.examTeacher.examTeacheradd({id})"><i
                class="fa fa-pencil"></i> 添加测验</a>
    </div>
</div>

<div class="table-responsive">

    <table class="table table-mailbox">
        <tbody>
        <tr class="unread">
            <td class="name">测验名称</td>
            <td class="startTime">开始时间</td>
            <td class="endTime">结束时间</td>
            <td class="createName">创建人</td>
            <td class="status">状态</td>
            <td class="opt">操作</td>
        </tr>
        <tr ng-repeat="item in pageInfo.list">
            <td class="name v-middle">{{item.name}}</td>
            <td class="startTime v-middle">{{item.startTime}}</td>
            <td class="endTime v-middle">{{item.endTime}}</td>
            <td class="createName v-middle">{{item.createName}}</td>
            <td class="status v-middle">{{examStatus[item.status]}}</td>
            <td class="opt v-middle">
                <a ui-sref="main.examTeacher.examTeacherdetail({id:id,practiseId:item.id})" class="btn btn-sm btn-default">查看详情</a>
                <a ng-click="examSubject(item.id)" class="btn btn-sm btn-default" ng-show="item.status==2 && item.isMy">成绩录入</a>
                <a ui-sref="main.examTeacher.examTeacheredit({id:id,practiseId:item.id})" class="btn-primary btn btn-sm"
                   ng-show="item.status==0 && item.isMy">编辑</a>
                <a ng-click="del(item.id)" class="btn-danger btn btn-sm" ng-show="item.status==0 && item.isMy">删除</a>
            </td>
        </tr>
        </tbody>
    </table>
    <div ng-include="'template/module/tpl/pageInfo.html'"></div>
</div>

<!-- toaster directive -->
<toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
<!-- / toaster directive -->
