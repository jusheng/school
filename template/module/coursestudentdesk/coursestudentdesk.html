<link rel="stylesheet" href="template/module/course/coursedesk.css">
<div class="box box-primary" id="loading-example" style="position: relative;">
    <div class="box-header" style="cursor: move;">
        <i class="fa {{appicon}}"></i>
        <h3 class="box-title"><a href="{{appurl}}">课程表</a></h3>
        <i class="fa pull-right  icon-remove" ng-click="delapp(appidentify)"></i>
        <div class="nav-tabs-custom pull-right">
            <ul class="nav nav-tabs">
                <li role="presentation" class="active" ng-click="searchTeacherCourse()">
                    <a href="main/desk/course#course" aria-controls="home" role="tab" data-toggle="tab">我的课程表</a>
                </li>
            </ul>
        </div>

    </div>

    <div class="box-body no-padding">

        <div class="tab-content">
            <div role="tabpanel" class="tab-pane active" id="course">
                <div class="table-responsive">
                        <table class="table table-mailbox table-bordered">
                            <tbody>
                            <tr class="unread">
                                <td class="lesson">节次</td>
                                <td class="mon">周一</td>
                                <td class="tue">周二</td>
                                <td class="wed">周三</td>
                                <td class="thu">周四</td>
                                <td class="fri">周五</td>
                                <!-- <td class="sat">周六</td>
                                <td class="sun">周日</td> -->
                            </tr>
                            <tr ng-repeat="key in studentcourse">
                                <td class="lesson v-middle">{{key.lesson}}</td>
                                <td class="mon v-middle">{{studentcourse[key.lesson].mon.name}}</td>
                                <td class="tue v-middle">{{studentcourse[key.lesson].tue.name}}</td>
                                <td class="wed v-middle">{{studentcourse[key.lesson].wed.name}}</td>
                                <td class="thu v-middle">{{studentcourse[key.lesson].thu.name}}</td>
                                <td class="fri v-middle">{{studentcourse[key.lesson].fri.name}}</td>
                                <!-- <td class="sat v-middle">
                                  {{item.sat.name}}
                                </td>
                                <td class="sun v-middle">
                                    {{item.sun.name}}
                                </td> -->
                            </tr>
                            </tbody>
                        </table>
                </div>
            </div>

        </div>
    </div>
</div>
