<div class="box box-info" id="loading-example" style="position: relative;">
                    <div class="box-header" style="cursor: move;">
                      <i class="fa {{appicon}}"></i>
                      <h3 class="box-title"><a  href="{{appurl}}">{{appname}}</a></h3>
                      <i class="fa pull-right  icon-remove" ng-click="delapp(appidentify)"></i>
                    </div>
                    <div class="box-body no-padding">
                       <div class="news_desk">
                            <br>
                            <div class="row" ng-show="myComm.length>0">
                                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 text-center">
                                  <img ng-src="{{myComm[0].cadreStudentImgUrl}}" src="/res/img/no.jpg" class="img-responsive center-block" />
                                </div>
                                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                                  <ul class="list-group">
                                      <li class="list-group-item">姓名：{{myComm[0].cadreStudentName}}</li>
                                      <li class="list-group-item">职务：{{myComm[0].cadreStudentPositionRef}}</li>
                                      <li class="list-group-item">
                                      性别：
                                      <span ng-show="myComm[0].cadreStudentSex==1">男</span>
                                      <span ng-show="myComm[0].cadreStudentSex==0">女</span>
                                      </li>
                                      <li class="list-group-item">学号：{{myComm[0].cadreStudentCode}}</li>
                                    </ul>
                                </div>
                              </div>  
                          

                        </div>
                    </div>
                  </div>
