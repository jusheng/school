<link rel="stylesheet" href="template/module/myclass/myteacher.css">
<div id="breadcrumb">
  <a href="#/main"><i class="icon-home"></i> 学习云平台</a> 
  <i class="icon-angle-right"></i><a>{{app_name}}</a> 
</div>


<div class="row no-padding">	
	<div class="col-xs-12 col-sm-6 col-md-4 col-lg-4"  ng-repeat="(key, value) in pageInfo" >
		<div style="padding: 15px;">
			<div class="row teachersBox_inner" style="background: #fff">
				<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 text-center">
					<img ng-src="{{value.cadreStudentImgUrl}}" src="/res/img/no.jpg" class="img-responsive center-block" />
				</div>
				<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
					<ul class="list-group">
						<li class="list-group-item">姓名：{{value.cadreStudentName}}</li>
						<li class="list-group-item">职务：{{value.cadreStudentPositionRef}}</li>
						<li class="list-group-item">
						性别：
						<span ng-show="value.cadreStudentSex==1">男</span>
						<span ng-show="value.cadreStudentSex==2">女</span>
						</li>
						<li class="list-group-item">学号：{{value.cadreStudentCode}}</li>
					</ul>
					
				</div>
			</div>	
		</div>
		

	</div>


</div>
