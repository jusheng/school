<div class="box box-info" id="loading-example" style="position: relative;">
                    <div class="box-header" style="cursor: move;">
                      <i class="fa {{appicon}}"></i>
                      <h3 class="box-title"><a  href="{{appurl}}">{{appname}}</a></h3>
                      <i class="fa pull-right  icon-remove" ng-click="delapp(appidentify)"></i>
                    </div>
                    <div class="box-body no-padding">
                       <div class="news_desk">
                            <br>
                            <div class="row" ng-show="myTeacher.length>0 && myTeacher[0]">
                                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 text-center">
                                  <img ng-src="{{myTeacher[0].imgUrl}}" src="/res/img/no.jpg" class="img-responsive center-block" />
                                </div>
                                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                                  <ul class="list-group">
                                    <li class="list-group-item">姓名：{{myTeacher[0].name}} <span ng-show="myTeacher[0].isClassTeacher"> (班主任)</span></li>
                                    <li class="list-group-item">科目：{{myTeacher[0].subjectName}}</li>
                                    <li class="list-group-item">
                                    性别：
                                    <span ng-show="myTeacher[0].sex==1">男</span>
                                    <span ng-show="myTeacher[0].sex==2">女</span>
                                    </li>
                                    <li class="list-group-item">电话：{{myTeacher[0].tel}}
                                    </li>
                                  </ul>
                                  
                                </div>
                              </div>  
                          

                        </div>
                    </div>
                  </div>
