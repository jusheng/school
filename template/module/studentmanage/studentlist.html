<link rel="stylesheet" href="template/module/teachermanage/teacher.css">
<div class="row pad">
	<div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
        <label style="margin-right: 10px;" class="">
            <div class="icheckbox_minimal-blue" ng-click="select_all()" ng-class="{checked:s_all==true}" style="position: relative;"><input type="checkbox" id="check-all" style="position: absolute; opacity: 0;"></div>
        </label>
        <!-- Action button -->
        <div class="btn-group">
            <button type="button" class="btn btn-default btn-sm btn-flat dropdown-toggle" data-toggle="dropdown">
                操作 <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" role="menu">
                <li><a ng-click="del()">删除</a></li>
            </ul>
        </div>
        
    </div>

        
   <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 search-form">
        
        
        <form ng-submit="search1()" role="form" class="text-right">
            <div class="form-group col-xs-6 col-sm-6 col-md-6 col-lg-4">
                <select name="sortsId" id="sortsId" class="form-control selectpicker" data-style="btn-inverse" required="required" ng-options="key for (key, value) in datas" ng-model="param.type" >
                    <option value="">选择</option>
                </select>
                <!-- <div  ng-hide="hidden">  
                    <select style = 'width:200px' ng-change="change(x)" ng-model="x" multiple>  
                        <option ng-repeat="data in datas" >{{data}}</option>  
                    </select>   
                </div>   -->
            </div>
            <div class="input-group col-xs-6 col-sm-6 col-md-6 col-lg-6">                                                              
                <input type="text" class="form-control " ng-model="param.value" placeholder="查询">
                <div class="input-group-btn">

                    <!-- <button type="submit" name="q" class="btn btn-sm btn-success" ><i class="fa icon-search"></i></button> -->
                    <button class="chaxun btn btn-success" type="submit">查询</button>
                </div>
            </div> 
            
        </form>
    </div>
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
        <a ui-sref="main.studentmanage.studentadd" class="btn btn-success pull-right"> <i class="icon-user-follow m-r-sm text-md"></i>添加学生</a>
        <a href="/edu/student/exportData?keyword={{param.keyword}}" class="btn btn-success pull-right" style="margin-right:10px;" >Excel导出信息</a>
        <div class="btn btn-success pull-right" ngf-select="onFileSelect($files)" multiple="multiple" style="margin-right:10px;">Excel导入信息 <span ng-show="progress" ng-bind="progress"></span></div>
        <a href="/edu/student/downloadTemplate" class="btn btn-success pull-right" style="margin-right:10px;"> <i class="icon-user-follow m-r-sm text-md"></i>下载模板</a>
    </div>
</div>

<div class="table-responsive">
                                               
    <table class="table table-mailbox">
        <tbody>
        <tr class="unread">
            <td class="small-col">
            </td>
            <td class="code">学号</td>
            <td class="name">学生姓名</td>
            <td class="nationNameref">民族</td>
            <td class="sex">性别</td>
            <td class="politics">政治面貌</td>
            <td class="idCard">身份证号码</td>
            <td class="tel">电话</td>
            <td class="parentName">家长姓名</td>
            <td class="parentTel">家长电话</td>
            <td class="address">家庭地址</td>
            <td class="opt">操作</td>
        </tr>
        <tr ng-repeat="item in pageInfo.list">
            <td class=" v-middle">
            <div class="icheckbox_minimal-blue" ng-class="{checked:$parent.pageInfo.list[$index].selected}" ng-click="select_per($index)"  style="position: relative;"><input type="checkbox" style="position: absolute; opacity: 0;"></div>
            </td>
            <td class="code v-middle">{{item.code}}</td>
            <td class="name v-middle">{{item.name}}</td>
            <td class="nationNameref v-middle">{{item.nationNameref}}</td>
            <td class="sex v-middle">{{sexType[item.sex]}}</td>
            <td class="politics v-middle">{{item.politicsNameref}}</td>
            <td class="idCard v-middle">{{item.idCard}}</td>
            <td class="tel v-middle">{{item.tel}}</td>
            <td class="parentName v-middle">{{item.parentName}}</td>
            <td class="parentTel v-middle">{{item.parentTel}}</td>
            
            <td class="adress v-middle">{{item.address}}</td>
            <td class="opt v-middle"><a ng-hide="item.eduUserId" ng-click="bind_module(item.id,item.eduUserId)" class="btn-default btn btn-sm">未绑定</a>  <a ng-show="item.eduUserId" ng-click="remove_module(item.id,item.eduUserId)" class="btn-default btn btn-sm">解除绑定</a> <a ui-sref="main.studentmanage.studentedit({id:item.id})" class="btn btn-sm btn-primary">编辑</a>  <a ng-click="del(item.id)" class="btn btn-sm btn-danger">删除</a> </td>
        </tr>
    </tbody>
    </table>
    <div ng-include="'template/module/tpl/pageInfo.html'"></div>
</div>

<!-- toaster directive -->
<toaster-container toaster-options="{'time-out': {'toast-wait': 0},'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
<!-- / toaster directive -->
