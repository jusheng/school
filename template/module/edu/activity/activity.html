<div class="news">
	<div class="row  no-padding">
		<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">

			添加活动
		</a>
		<a class="btn btn-block btn-success" ui-sref="main.activity.activityclass" ng-click="selected = 2">
			<i ng-class="{'fa icon-ok': selected== 2}" class="wid"></i>
			活动分类管理
		</a><br> 

			<div class="activity_left" >
				<h1 class="text-lg"> 活动分类</h1>
					<a class="" ui-sref="main.activity.activitylist({sorts_id:''})" ng-click="selectedWhich($index)">
						<i ng-class="{'fa icon-ok text-success': $index == selectedRow}"></i>全部活动
					</a>
					<a ng-repeat="(key, value) in sorts.list" ui-sref="main.activity.activitylist({sorts_id:value.id})" ng-click="selectedWhich($index)">

					</a>

					</a> -->
            </div>
