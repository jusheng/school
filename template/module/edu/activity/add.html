
<div class="ngdialog-title" ng-bind="title"></div>
<br>
<div class="row" id="dialog">
   <form id="teacheradd_form" class="form-horizontal">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    		<div class="row">
                <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 col-xs-push-1 col-sm-push-1 col-md-push-1 col-lg-push-1">
    			    <label for="title">作品名称:</label>
                </div>
                <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8 col-xs-push-0 col-sm-push-0 col-md-push-0 col-lg-push-0">
                    <input class="form-control" id="title"  name="title" ng-model="record.name">
                </div>
            	
    		</div>

        <div class="form-group">
            <div for=""  class="col-xs-3 col-sm-3 col-md-3 col-lg-3 col-xs-push-1 col-sm-push-1 col-md-push-1 col-lg-push-1">
                <label for="">活动海报</label>
            </div>
            <div  class="col-xs-8 col-sm-8 col-md-8 col-lg-8 col-xs-push-0 col-sm-push-0 col-md-push-0 col-lg-push-0">

                <button class="btn btn-xs btn-info" ngf-select="onFileSelect($files)" multiple="multiple"><label for=""><i class="icon-cloud-upload"></i> 添加图片</label></button>
                <div ng-show="record.pic">
                    <img src="{{record.imgurl}}" height="100" width="100" alt="">
                </div>
                
            </div>
            
        </div>
            <div class="row">
                    <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 col-xs-push-1 col-sm-push-1 col-md-push-1 col-lg-push-1">
                        <label for="sortNo"  class="control-label">作品序号:</label>
                    </div>
                    <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8 col-xs-push-0 col-sm-push-0 col-md-push-0 col-lg-push-0">
                            
                            
                                <input name="sortNo" id="sortNo" type="numeber" class="form-control" ng-model="record.sortNo">
                            
           
                    </div>
            </div>
            <div class="row">
                    <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 col-xs-push-1 col-sm-push-1 col-md-push-1 col-lg-push-1">
                        <label for="remark" class="control-label">作品简介:</label>
                    </div>
                    <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8 col-xs-push-0 col-sm-push-0 col-md-push-0 col-lg-push-0">
                            <textarea name="remark" id="remark" class="form-control" rows="3" ng-model="record.remark"></textarea>
           
                    </div>
            </div>
            <div class="row">
                    <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 col-xs-push-1 col-sm-push-1 col-md-push-1 col-lg-push-1">
                        <label class="control-label">作品奖项:</label>
                    </div>
                    <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8 col-xs-push-0 col-sm-push-0 col-md-push-0 col-lg-push-0">
                            
                            <input class="form-control" name="prize" id="prize" ng-model="record.prize">
                    </div>
            </div>
            <div class="row">
                    <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 col-xs-push-1 col-sm-push-1 col-md-push-1 col-lg-push-1">
                        <label class="control-label">作者:</label>
                    </div>
                    <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8 col-xs-push-0 col-sm-push-0 col-md-push-0 col-lg-push-0">
                            
                            <input class="form-control" name="author" id="author"
                            ng-model="record.author">
                    </div>
            </div>
        </div>
        <div class="row form-group-last">
            <!-- <label class="col-lg-4 col-sm-5 control-label">111</label> -->
            <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5 col-xs-push-5 col-sm-push-5 col-md-push-5 col-lg-push-5">
                <button type="submit" class="btn btn-success submit" >提 交</button>
            </div>
        </div>
    </form>       
</div>
<!-- toaster directive -->
<toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
<!-- / toaster directive -->
