<div class="box box-success" id="loading-example" style="position: relative;">
                    <div class="box-header" style="cursor: move;">
                      <i class="fa {{appicon}}"></i>
                      <h3 class="box-title"><a href="{{appurl}}">{{appname}}</a></h3>
                      <i class="fa pull-right  icon-remove" ng-click="delapp(appidentify)"></i>
                    </div>
                    <div class="box-body no-padding">
                        <div class="news_desk" style="position:relative;height:100%;">


                           <div id="carousel-example-generic1" class="carousel slide" data-ride="carousel">
                                <!-- Indicators -->
                                <!-- <ol class="carousel-indicators">
                                  <li data-target="#carousel-example-generic1" data-slide-to="{{$index}}" ng-repeat="item in pageInfo_act.list" ng-class="{'active':$index==0}"></li>
                                </ol> -->

                                <!-- Wrapper for slides -->
                                <div class="carousel-inner" role="listbox" >
                                  <div class="item "  ng-repeat="item in pageInfo_act.list" style="min-height: 270px;background: url({{item.imgUrl}}) center center no-repeat;background-size:cover;" ng-class="{'active':$index==0}">
                                   
                                    <a ui-sref="main.activityteacher.activityteacherdetail({id:item.id})" style="display: block; width: 100%; position: absolute; left:0;top:0; bottom: 0">

                                      <span class="" style="display:inline-block;height:50px;width:100%;line-height:50px;position: absolute;bottom: 0;background: rgba(0,0,0,0.5);color:#fff;text-align:center;">{{item.name}}</span>
                                    
                                    </a>
                                  </div>
                                </div>

                                <!-- Controls -->
                                <a class="left carousel-control" href="#carousel-example-generic1" role="button" data-slide="prev">
                                  <span class="glyphicon glyphicon-chevron-left"></span>
                                  <span class="sr-only">Previous</span>
                                </a>
                                <a class="right carousel-control" href="#carousel-example-generic1" role="button" data-slide="next">
                                  <span class="glyphicon glyphicon-chevron-right"></span>
                                  <span class="sr-only">Next</span>
                                </a>
                          </div>
  


                        </div>
                     

                    </div>
                  </div>
