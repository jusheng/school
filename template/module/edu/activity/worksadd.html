<script src="lib/My97DatePicker/WdatePicker.js"></script>
  <script src="lib/jquery/jquery.validate.min.js"></script>
  <script src="lib/jquery/additional-methods.min.js"></script>  
<div class="row pad add_new">
    <form id="newsadd_form" class="form-horizontal">
        <legend ng-bind="title" class="title0"></legend>
    
        <div class="form-group">
            <label for="title" class="col-lg-2 col-sm-3 control-label">作品名称</label>
            <div  class="col-sm-7">
            <input type="text" class="form-control" id="title" name="title" placeholder="" required="required" ng-model="record.name">
            </div>
        </div>
        <div class="form-group">
            <label for="sortsId" class="col-lg-2 col-sm-3 control-label">作品序号</label>
            <div  class="col-sm-7">
             <input type="number" class="form-control" id="num" name="num" placeholder="" required="required" ng-model="record.sortNo">
            </div>
        </div>
        
        <div class="form-group">
            <label for="" class="col-lg-2 col-sm-3 control-label">活动海报</label>
            <div  class="col-xs-7 col-sm-7 col-md-7 col-lg-7 col-xs-push-0 col-sm-push-0 col-md-push-0 col-lg-push-0">

                <button class="btn btn-xs btn-info" ngf-select="onFileSelect($files)" multiple="multiple">
                    <i class="icon-cloud-upload"></i> 添加图片
                </button>
                <div ng-show="record.pic">
                    <img src="{{record.imgurl}}" height="100" width="100" alt="">
                </div>
                
            </div>
            
        </div>
        <div class="form-group">
            <label for="remark"  class="col-lg-2 col-sm-3 control-label">简介</label>
            <div  class="col-xs-7 col-sm-7 col-md-7 col-lg-7 col-xs-push-0 col-sm-push-0 col-md-push-0 col-lg-push-0">
            <textarea name="remark" id="remark" class="form-control" rows="3" required="required" ng-model="record.remark"></textarea>
            </div>
        </div>
        
        <div class="form-group list-group">
        	<label for="content"  class="col-lg-2 col-sm-3 control-label">作品奖项</label>
        	<!-- <textarea name="" id="input" class="form-control" rows="3" required="required" ng-model="record.content"></textarea> -->
            <div  class="col-sm-7">
           
                <input type="text" class="form-control" id="prize" name="prize" placeholder="" required="required" ng-model="record.prize">
            </div>
        </div>
        <div class="form-group">
            <label for="sortsId" class="col-lg-2 col-sm-3 control-label">作者</label>
            <div  class="col-sm-7">
             <input type="text" class="form-control" id="author" name="author" placeholder="" required="required" ng-model="record.author">
            </div>
        </div>
        <div class="form-group">
            <label for="content"  class="col-lg-2 col-sm-3 control-label"></label>
            <div  class="col-sm-7">
                <button type="submit" class="btn btn-success">提交</button>
            </div>
        </div>
    </form>
</div>
<!-- toaster directive -->
<toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
<!-- / toaster directive -->
