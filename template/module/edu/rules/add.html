<script src="lib/jquery/jquery.validate.min.js"></script>
<script src="lib/jquery/additional-methods.min.js"></script>
<div class="ngdialog-title" ng-bind-html="title">设置基础分数</div>
<br>
    <div class="row row1">
       <form id="rewardadd_form" class="form-horizontal">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div class="row row1" style="padding-bottom:20px;" ng-show="status==1">
                <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 col-xs-push-1 col-sm-push-1 col-md-push-1 col-lg-push-1">
                    <!-- <span class="text-danger wrapper-sm">*</span> -->
                    <label class="control-label x1" style="float；right">学生基础分数</label>
                </div>
                <div class="col-xs-7 col-sm-7 col-md-7 col-lg-7 col-xs-push-0 col-sm-push-0 col-md-push-0 col-lg-push-0">
                    <input type="number" class="form-control"  ng-model="baseScore">
                </div>
            </div>
            <div class="row row1" style="padding-bottom:20px;" ng-show="status==2">
                <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 col-xs-push-1 col-sm-push-1 col-md-push-1 col-lg-push-1">
                    <!-- <span class="text-danger wrapper-sm">*</span> -->
                    <label class="control-label x1" style="float；right">宿舍基础分数</label>
                </div>
                <div class="col-xs-7 col-sm-7 col-md-7 col-lg-7 col-xs-push-0 col-sm-push-0 col-md-push-0 col-lg-push-0">
                    <input type="number" class="form-control"  ng-model="dormBaseScore">
                </div>
            </div>
            
		
        
            <div class="row  form-group-last">
                <!-- <label class="col-lg-4 col-sm-5 control-label">111</label> -->
                <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5 col-xs-push-5 col-sm-push-5 col-md-push-5 col-lg-push-5">
                    <button type="submit" class="btn btn-success" ng-click="submit()" ng-show="status==1">提 交</button>
                    <button type="submit" class="btn btn-success" ng-click="submit1()" ng-show="status==2">提 交1</button>
                </div>
            </div>
        </div>
      </form>
    </div>
