<link rel="stylesheet" href="template/module/edu/rules/rules.css">
<div id="breadcrumb">
  <a href="#/main"><i class="icon-home"></i> 学习云平台</a> 
  <i class="icon-angle-right"></i><a>{{app_name}}</a> 
</div>

<div class="news">
	<div class="row  no-padding teachers">
		<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3" ng-init="selected = 2">
			<div class="news_left" >
				<h1 class="text-lg"> 班级制度</h1>
				<a class="btn btn-block btn-success" ui-sref="main.rules.rulesadd" ng-click="selected = 1">
					<i ng-class="{'fa icon-ok': selected== 1}" class="wid"></i>
					添加班级制度
				</a>
				<a class="btn btn-block btn-success" ng-click="add_module(1);selected = 3">
					<i ng-class="{'fa icon-ok': selected== 3}" class="wid"></i>
					班级基础分数
				</a>
				<a class="btn btn-block btn-success" ui-sref="main.rules.list" ng-click="selected = 2">
					<i ng-class="{'fa icon-ok': selected== 2}" class="wid"></i>
					班级制度列表
				</a><br>
			</div>
			<div class="news_left" >
				<h1 class="text-lg"> 宿舍制度</h1>
				<a class="btn btn-block btn-success" ui-sref="main.rules.dormrulesadd" ng-click="selected = 4">
					<i ng-class="{'fa icon-ok': selected== 4}" class="wid"></i>
					添加宿舍制度
				</a>
				<a class="btn btn-block btn-success" ng-click="add_module(2);selected = 6">
					<i ng-class="{'fa icon-ok': selected== 6}" class="wid"></i>
					宿舍基础分数
				</a>
				<a class="btn btn-block btn-success" ui-sref="main.rules.dormlist" ng-click="selected = 5">
					<i ng-class="{'fa icon-ok': selected== 5}" class="wid"></i>
					宿舍制度列表
				</a><br> 
			</div>
            
		</div>
		<div class="col-xs-9 col-sm-9 col-md-9 col-lg-9 news_view_lay">
			<div ui-view></div>
		</div>
	</div>

</div>
