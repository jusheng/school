<script src="lib/jquery/jquery.validate.min.js"></script>
<script src="lib/jquery/additional-methods.min.js"></script>
<div class="ngdialog-title">添加宿舍楼</div>
<br>
    <div class="row row1">
       <form id="teacheradd_form" class="form-horizontal">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
			
            <div class="row row2">
                    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 col-xs-push-1 col-sm-push-1 col-md-push-1 col-lg-push-1">
                        <label class="control-label x1">宿舍楼名称:</label>
                    </div>
                    <div class="col-xs-7 col-sm-7 col-md-7 col-lg-7 col-xs-push-0 col-sm-push-0 col-md-push-0 col-lg-push-0">
                           <input type="text" class="form-control" id="name" ng-model="houseName" placeholder="请输入宿舍楼名称">
                    </div>
            </div>
            <div class="row row2">
                <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 col-xs-push-1  col-sm-push-1 col-md-push-1 col-lg-push-1">
                    <label class="control-label">宿舍楼类型:</label>
                </div>
                <div class="col-xs-7 col-sm-7 col-md-7 col-lg-7 col-xs-push-0 col-sm-push-0 col-md-push-0 col-lg-push-0">

                    <label class="radio1">
                        <input name="one" type="radio" class="iradio_minimal-blue"  checked ng-click="change(true)"/>楼房
                    </label>
                    <label class="radio1">
                        <input name="one" type="radio" class="iradio_minimal-blue"  ng-click="change(false)"/>平房
                    </label>
                </div>
                
            </div>
            <div class="row row2" ng-show="houseType == true">
                <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 col-xs-push-1  col-sm-push-1 col-md-push-1 col-lg-push-1">
                    <label class="control-label">总楼层:</label>
                </div>
                <div class="col-xs-7 col-sm-7 col-md-7 col-lg-7 col-xs-push-0 col-sm-push-0 col-md-push-0 col-lg-push-0">
                    <input type="number" class="form-control"  ng-model="houseFloor" placeholder="请输入总楼层">
                </div>
                
            </div>
            <div class="row row2" ng-if="houseType == false">
                <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 col-xs-push-1  col-sm-push-1 col-md-push-1 col-lg-push-1">
                    <label class="control-label">楼层:</label>
                </div>
                <div class="col-xs-7 col-sm-7 col-md-7 col-lg-7 col-xs-push-0 col-sm-push-0 col-md-push-0 col-lg-push-0">
                    <label class="control-label" ng-model="houseFloor = 1">1楼</label>
        

                </div>
                
            </div>
            <div class="row row2">
                    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 col-xs-push-1 col-sm-push-1 col-md-push-1 col-lg-push-1">
                        <label class="control-label x1">管理员姓名:</label>
                    </div>
                    <div class="col-xs-7 col-sm-7 col-md-7 col-lg-7 col-xs-push-0 col-sm-push-0 col-md-push-0 col-lg-push-0">
                            <input type="text" class="form-control" id="name" ng-model="houseMaster" placeholder="请输入管理员姓名">
                    </div>
            </div>
            <div class="row  row2 form-group-last">
                <!-- <label class="col-lg-4 col-sm-5 control-label">111</label> -->
                <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5 col-xs-push-5 col-sm-push-5 col-md-push-5 col-lg-push-5">
                    <button type="submit" class="btn btn-success" ng-click="submit()">提 交</button>
                </div>
            </div>
        </div>
      </form>
    </div>
    <!-- toaster directive -->
    <toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
    <!-- / toaster directive -->
