<link rel="stylesheet" href="template/module/teachermanage/teacher.css">
<script src="lib/jquery/jquery.validate.min.js"></script>
<script src="lib/jquery/additional-methods.min.js"></script>
<div class="teacheradd">
<div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 school_view_lay">
<div class="row pad">
    <form id="grade_form" class="form-horizontal">
        <div class="form-top">
            <legend ng-bind="app_name"></legend>
            <a class="btn btn-sm btn-icon btn-rounded btn-default pull-right m-t-n-xs btn-close" ui-sref="main.gradeManage.gradeList"><i class="icon-remove"></i>
            </a>
        </div>
        <div class="form-group">
            <label  class="col-lg-2 col-sm-3 control-label">所属基础年级</label>
            <div  class="col-sm-6">
                <select name="basegrade.id" id="basegrade.id" ng-model="record.basegrade.id" class="form-control" ng-options="m.id as m.name for m in baseGrade">
                </select>
                <!--<input type="text" class="form-control" id="basegrade.id" name="baseGrade.id" placeholder="" ng-model="record.basegrade.id">-->
            </div>
        </div>
        <div class="form-group">
            <label  class="col-lg-2 col-sm-3 control-label">名称</label>
            <div  class="col-sm-6">
                <input type="text" class="form-control" id="name" name="name" placeholder="" ng-model="record.name">
            </div>
        </div>
        <!-- <div class="form-group">
            <label  class="col-lg-2 col-sm-3 control-label">所属学年</label>
            <div  class="col-sm-6">
                <select name="schoolYear.id" id="schoolYear.id" ng-model="record.schoolYear.id" class="form-control" ng-options="m.id as m.name for m in schoolYear">
                </select>
            </div>
        </div> -->
        <div class="form-group">
            <label  class="col-lg-2 col-sm-3 control-label">排序</label>
            <div  class="col-sm-6">
                <input type="number" class="form-control" id="sortNo" name="sortNo" placeholder="" ng-model="record.sortNo">
            </div>
        </div>
        <div class="form-group">
            <label  class="col-lg-2 col-sm-3 control-label">备注</label>
            <div  class="col-sm-6">
                <input type="text" class="form-control" id="remark" name="remark" placeholder="" ng-model="record.remark">
            </div>
        </div>
        
        <div class="form-group">
            <label  class="col-lg-2 col-sm-3 control-label"></label>
            <div  class="col-sm-6">
                <button type="submit" class="btn btn-success">提交</button>
            </div>
        </div>
        
    </form>
</div>

<!-- toaster directive -->
<toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
<!-- / toaster directive -->
</div>
</div>
</div>
