<div class="news">
    <table class="table-bordered table">
        <tr>
            <td>任课</td>
            <td ng-repeat="(index,subject) in subjects">{{subject.name}}</td>
        </tr>
        <tr ng-repeat="(key,class) in eduClass">
            <td>{{class.name}}</td>
            <td ng-repeat="(index,subject) in subjects" ng-click="showDialog(class.id,subject.id,allCourseTeacher[class.id][subject.id])">{{allCourseTeacher[class.id][subject.id].teacher.name}}</td>
        </tr>
    </table>
</div>
