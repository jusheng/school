<div class="newsdetail row" style="margin-top:12px;">
    <a ui-sref="main.myteaching.teachingvisit({id:record.id})" title="返回列表">
        <span class="icon-reply pull-right"  style="position: absolute;top: 2px;right: 10px;font-size:20px;color:#AFC3E1;opacity:10;"></span>
    </a>
    
    <!-- <div class="row"></div> -->
    <table class="table table-bordered" style="width: 80%;margin:0 auto">
        <caption style="text-align:center;font-size:22px;font-family:'宋体'">评课记录</caption>
        <tbody>
            <tr>
                <td class="titles">讲课教师</td>
                <td>{{pageInfo.teacherName}}</td>
                <td class="titles">课题</td>
                <td colspan="2.5">{{pageInfo.classTitle}}</td>
                <td class="titles">讲课时间</td>
                <td colspan="1.5">{{pageInfo.classTime}}</td>
            </tr>
            <tr>
                <td class="titles">作课地点</td>
                <td colspan="4.5"><span>{{pageInfo.lessionPlace}}</span></td>
                <td class="titles">记录人</td>
                <td colspan="1.5">{{pageInfo.recorderName}}</td>
            </tr>
            <tr>
                <td class="titles">邀请评课人</td>
                <td colspan="6">{{pageInfo.attendeePlanNames}}</td>
            </tr> 
            <tr>
                <td class="titles">实际出席人</td>
                <td colspan="4.5">{{pageInfo.attendeeNames}}</td>
                <td class="titles">缺席人</td>
                <td colspan="1.5">{{pageInfo.defaulterNames}}</td> 
            </tr>
             <tr >
                <td class="titles" style="height:150px;">说课</td>
                <td  colspan="7" ng-bind-html="pageInfo.speakingContent"></td>
                
            </tr>
            <tr >
                <td class="titles" style="height:300px;">评课人发言</td>
                <td  colspan="7" ng-bind-html="pageInfo.comment"></td>       
            </tr>
        </tbody>
    </table>
</div>
</div>
       
<!-- toaster directive -->
<toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
<!-- / toaster directive -->
