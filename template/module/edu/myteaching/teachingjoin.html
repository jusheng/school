<div class="table-responsive">                                    
    <table class="table table-mailbox">
        <tbody>
        <tr class="unread">
        
            <td class="subject">课题</td>
            <td class="subject">作课人</td>
            <td class="subject">作课时间</td>
            <td class="subject">评课地点</td>
            <td class="subject">参评人员</td>
            <td class="subject">状态</td>
            <td class="opt">操作</td>
        </tr>
        <tr ng-repeat="item in pageInfo.list">
            <!-- <td class="small-col v-middle"><div class="icheckbox_minimal-blue" ng-class="{checked:$parent.pageInfo.list[$index].selected}" ng-click="select_per($index)" style="position: relative;"><input type="checkbox" style="position: absolute; opacity: 0;"></div>
            </td> -->
            <td class="subject v-middle"><a ui-sref="main.myteaching.teachinglist({id:item.id})">{{item.classTitle}}</a></td>
            <td class="subject v-middle"><a ui-sref="main.myteaching.teachinglist({id:item.id})">{{item.teacherName}}</a></td>
            <td class="subject v-middle">{{item.classTime}}</td>
            <td class="subject v-middle">{{item.lessionPlace}}</td>
            <td class="subject v-middle">{{item.attendeePlanNames}}</td>
            <!-- <td class="subject v-middle">{{item.attendeeStr}}</td> -->
            <td>
                <span ng-show="item.status==1" style="line-height:50px;">已结束</span>
                <span ng-show="item.status==0" style="line-height:50px;">未开始</span>
            </td>
            <td class="opt v-middle"> 
                <button class="btn btn-success" ui-sref="main.myteaching.teachinglist({id:item.id})">查看</button>
                <!-- <button class="btn btn btn-info" ui-sref="main.scl_bbs.worksadd({activityId:item.id})">跟贴</button> -->
            </td>
        </tr>
    	</tbody>
    </table>

</div>
  <div ng-include="'template/module/tpl/pageInfo.html'"></div>
