<script src="lib/jquery/jquery.validate.min.js"></script>
<script src="lib/jquery/additional-methods.min.js"></script>
<div class="ngdialog-title">分配授课老师</div>
<br>
<div class="password">
    <div class="row">
       <form id="teacheradd_form" class="form-horizontal">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
			<div class="form-group">
				<label class="col-lg-4 col-sm-5 control-label">老师姓名</label>
            	<div class="col-sm-7">
                    <select name="" id="" ng-model="record.teacherId" class="form-control"
                                ng-options="m.id as m.name for (key,m) in teacherList">
                    <option value="0">选择老师</option>
                </select>
            	</div>
			</div>
            <div class="form-group-last">
                <label class="col-lg-4 col-sm-5 control-label"></label>
                <div class="col-sm-7">
                    <button type="submit" class="btn btn-success" ng-click=submit()>提交</button>
                </div>
            </div>
        </div>
      </form>
    </div>

</div>
