<div id="breadcrumb">
  <a ui-sref="main.desk"><i class="icon-home"></i> 学习云平台</a> 
  <i class="icon-angle-right"></i><a >{{app_name}}</a>
</div>
<div class="news">
	<div class="row  no-padding">
		<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
		<a class="btn btn-block btn-success" ui-sref="main.news.newsadd" ng-click="selected = 1">
			<i ng-class="{'fa icon-ok': selected == 1}" style=" width: 14px;height: 14px;display: inline-block;"></i> 添加新闻
		</a>
		<a class="btn btn-block btn-success" ui-sref="main.news.newsclass" ng-click="selected = 2">
			<i ng-class="{'fa icon-ok': selected == 2}" style=" width: 14px;height: 14px;display: inline-block;"></i> 分类管理
		</a><br>
			<div class="news_left" >
				<h1 class="text-lg"> 新闻分类</h1>

				
					<a ui-sref="main.news.newslist({sorts_id:''})" ng-click="selectedWhich($index)">
						<i ng-class="{'fa icon-ok text-success': $index == selectedRow}" ></i>全部新闻
					</a>
					<a ng-repeat="(key, value) in sorts.list" ui-sref="main.news.newslist({sorts_id:value.id})"  ng-click="selectedWhich($index)">
						{{value.name}}<i ng-class="{'fa icon-ok text-success': $index == selectedRow}" title="{{value.name}}"></i>
					</a>
					<!-- <a class="title2" ng-class="{'changeColor': $index == selectedRow}" ng-repeat="(key, value) in sorts.list"  title="{{value.name}}" ui-sref="main.schoolnews.list({sorts_id:value.id})" ng-click="selectedWhich($index)">· {{value.name}}</a> -->
				
            </div>

			<div class="news_left" >
				<h1 class="text-lg"> 阅读排名</h1>
				
					<a ui-sref="main.news.detail({id:value.id})" ng-repeat="(key, value) in views.list">· {{value.title}}</a>
            </div>
            
		</div>
		<div class="col-xs-9 col-sm-9 col-md-9 col-lg-9 news_view_lay">
			<div ui-view></div>
		</div>
	</div>

</div>
