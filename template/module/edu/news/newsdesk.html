
<style>
  .carousel-indicators{
    bottom:0;
  }
</style>
<div class="box box-success" id="loading-example" style="position: relative;">
                    <div class="box-header" style="cursor: move;">
                      <i class="fa {{appicon}}"></i>
                      <h3 class="box-title"><a href="{{appurl}}">{{appname}}</a></h3>
                      <i class="fa pull-right  icon-remove" ng-click="delapp(appidentify)"></i>
                    </div>
                    <div class="box-body no-padding">
                      <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                                <!-- Indicators -->
                                <ol class="carousel-indicators">
                                  <li data-target="#carousel-example-generic" data-slide-to="{{$index}}" ng-repeat="item in pageInfo_news.list" ng-class="{'active':$index==0}"></li>
                                </ol>

                                <!-- Wrapper for slides -->
                                <div class="carousel-inner" role="listbox" >
                                  <div class="item "  ng-repeat="item in pageInfo_news.list" style="min-height: 150px;background: url({{item.imgUrl}}) center center no-repeat;background-size:cover;" ng-class="{'active':$index==0}">
                                   
                                    <a ui-sref="main.schoolnews.detail({id:item.id})" style="display: block; width: 100%; position: absolute; left:0;top:0; bottom: 0">
                                    
                                    </a>
                                  </div>
                                </div>

                                <!-- Controls -->
                                <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                                  <span class="glyphicon glyphicon-chevron-left"></span>
                                  <span class="sr-only">Previous</span>
                                </a>
                                <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                                  <span class="glyphicon glyphicon-chevron-right"></span>
                                  <span class="sr-only">Next</span>
                                </a>
                          </div>
                        <div class="news_desk" style="position:relative">
                        
                        

                         <a ui-sref="main.schoolnews.detail({id:item.id})" ng-repeat="item in pageInfo_news.list" class="clear">
                            <span class="pull-right">{{item.updateTime |  date:'yyyy-MM-dd'}}</span>
                             <span style="max-width:200px;overflow:hidden;text-overflow:ellipsis;white-space:nowrap;height:36px;display:inline-block;float:left">Â· {{item.title | limitTo:15}} </span>
                           </a>

                        </div>

                        
                     

                    </div>
                  </div>
