<script src="lib/My97DatePicker/WdatePicker.js"></script>
  <script src="lib/jquery/jquery.validate.min.js"></script>
  <script src="lib/jquery/additional-methods.min.js"></script>  
<div class="row pad add_new">
    <form id="newsadd_form" class="form-horizontal">
        <legend ng-bind="title">添加新闻</legend>
    
        <div class="form-group">
            <label for="title" class="col-lg-2 col-sm-3 control-label"><span class="text-danger wrapper-sm">*</span>标题</label>
            <div  class="col-sm-9">
            <input type="text" class="form-control" id="title" name="title" placeholder="" required="required" ng-model="record.title">
            </div>
        </div>
        <div class="form-group">
            <label for="sortsId" class="col-lg-2 col-sm-3 control-label"><span class="text-danger wrapper-sm">*</span>所属分类</label>
            <div  class="col-sm-9">
            <select name="sortsId" id="sortsId" class="form-control" required="required" ng-options="value.id as value.name for value in newsclass.list" ng-model="record.sortsId">
               <option value="">选择</option>
            </select>
            </div>
        </div>
        <div class="form-group">
            <label for="remark"  class="col-lg-2 col-sm-3 control-label"><span class="text-danger wrapper-sm">*</span>简介</label>
            <div  class="col-sm-9">
            <textarea name="remark" id="remark" class="form-control" rows="3" required="required" ng-model="record.remark"></textarea>
            </div>
        </div>
        <script>
            var up_face = function(base64){
                $('.upload_img').attr("src",base64);
                $('.img_base').val(base64);

                //var appElement = document.querySelector('[ng-controller=newaddController]');
                  //获取$scope变量
                  var $scope = angular.element('.add_new').scope();
                  
                  $scope.record.imgs = base64;
                  $scope.upload_img(base64);
                  $scope.$apply();
            }
        </script>
        <div class="form-group">
            <label for=""  class="col-lg-2 col-sm-3 control-label">略缩图</label>
            <div  class="col-sm-9">
                <span class="upload"><i class="icon-cloud-upload"></i>上传图片 
                <iframe src="template/js/cut_img/upload6.html" style=" position: absolute; top:0; left:0; opacity: 0" frameborder="0" border="0" height="50" width="100" ></iframe>
                </span>
                <br>(图片尺寸:290*200)
                
            </div>
            <!-- 添加时 -->
            <div ng-show="record.imgs" class="col-lg-push-2 col-sm-push-3 col-sm-9">
                <img class="upload_img" src="{{record.imgs}}" alt="">
            </div>


            <!-- 修改时 -->
            <div ng-show="!record.imgs" class="col-lg-push-2 col-sm-push-3 col-sm-9">
                <img class="upload_img" src="{{record.imgUrl}}" alt="">
            </div>
            
        </div>
       <!--  <div class="form-group list-group">
        	<label for="content"  class="col-lg-2 col-sm-3 control-label">内容</label>
            <div  class="col-sm-9">
                <div class="ueditor" name="content"  ng-model="record.content" config="_simpleConfig" required></div>
            </div>
        </div> -->

        <div class="form-group list-group">
            <label for="content"  class="col-lg-2 col-sm-3 control-label">内容</label>
          
            <div  class="col-sm-9" >
                <div name="content" class="include_editor"  ng-model="record.content" config="_simpleConfig" required></div>
                
            </div>
           
           <div class="editor-js"></div>
        </div>


        <div class="form-group">
            <label for="content"  class="col-lg-2 col-sm-3 control-label"></label>
            <div  class="col-sm-9">
                <button type="submit" class="btn btn-success">提交</button>
            </div>
        </div>
    </form>
</div>
<!-- toaster directive -->
<toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
<!-- / toaster directive -->
