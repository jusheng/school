<script src="lib/jquery/jquery.validate.min.js"></script>
<script src="lib/jquery/additional-methods.min.js"></script>
<div class="ngdialog-title">添加班委</div>
<br>
    <div class="row row1">
       <form id="teacheradd_form" class="form-horizontal">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
			<div class="row row1">
                <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 col-xs-push-1 col-sm-push-1 col-md-push-1 col-lg-push-1">
				    <label class="control-label">班委:</label>
                </div>
                <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9 col-xs-push-0 col-sm-push-0 col-md-push-0 col-lg-push-0">
                    <select class="form-control" ng-model="s_committee"  ng-options="key as value for (key,value) in committee">
                      <option value="">选择职务</option>
                    </select>
                </div>
			</div>
                <div class="row row1">
                    <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 col-xs-push-1 col-sm-push-1 col-md-push-1 col-lg-push-1">
                        <label class="control-label x1">姓名:</label>
                    </div>
                        <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9 col-xs-push-0 col-sm-push-0 col-md-push-0 col-lg-push-0">
                            <select class="form-control" ng-model="s_student"  ng-options="value.id as value.name for (key,value) in students">
                                <option value="">选择学生</option>
                            </select>  
                    </div>
                </div>
            <div class="row  form-group-last">
                <!-- <label class="col-lg-4 col-sm-5 control-label">111</label> -->
                <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5 col-xs-push-5 col-sm-push-5 col-md-push-5 col-lg-push-5">
                    <button type="submit" class="btn btn-success" ng-click="submit()">提 交</button>
                </div>
            </div>
        </div>
      </form>
    </div>
    <!-- toaster directive -->
    <toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
    <!-- / toaster directive -->
