<div class="box box-danger" id="loading-example" style="position: relative;">
                <div class="box-header" style="cursor: move;">
                      <i class="fa {{appicon}}"></i>
                      <h3 class="box-title"><a href="{{appurl}}">{{appname}}</a></h3>
                      <i class="fa pull-right  icon-remove" ng-click="delapp(appidentify)"></i>
                    <div class="nav-tabs-custom pull-right">
                        <ul class="nav nav-tabs" role="">
                         
                          <li role="presentation" ng-repeat="item in classInfo" ng-class="{'active':$index==0}">
                            <a href="main/desk/#committee{{item.id}}" aria-controls="tab"  role="{{item.id}}" data-toggle="tab">{{item.name}}</a>
                          </li>

                        </ul>
                    </div>
                      
                </div>
                    <div class="box-body no-padding">
                        <!-- Tab panes -->
                        <div class="tab-content">
                         
                          <div role="tabpanel" class="tab-pane" id="committee{{item.id}}" ng-repeat="item in classInfo" ng-class="{'active':$index==0}">
                          <br>{{$parent.$index}}
                              <div ng-repeat="(key, value) in item.student">
                                <div class="row">
                                    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 text-center">
                                      <img ng-src="{{value.cadreStudentImgUrl}}" src="/res/img/no.jpg" class="img-responsive center-block" />
                                    </div>
                                    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                                      <ul class="list-group">
                                        <li class="list-group-item">姓名：{{value.cadreStudentName}}</li>
                                        <li class="list-group-item">职务：{{value.cadreStudentPositionRef}}</li>
                                        <li class="list-group-item">
                                        性别：
                                        <span ng-show="value.cadreStudentSex==1">男</span>
                                        <span ng-show="value.cadreStudentSex==0">女</span>
                                        </li>
                                        <li class="list-group-item">学号：{{value.cadreStudentCode}}
                                        </li>
                                      </ul>
                                    </div>
                                  </div>  

                              </div> 

                          </div>

                        </div>


                    </div>
</div>
