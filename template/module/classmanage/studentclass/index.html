
<div id="breadcrumb">
  <a href="#"><i class="icon-home"></i> 学习云平台</a> 
  <i class="icon-angle-right"></i><a >{{app_name}}</a>
</div>

<div class="news">
	<div class="row  no-padding">
		<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">

		<a class="btn btn-block btn-success" ng-repeat="(key, value) in lists" ui-sref="main.teacherclass.list({id:value.id})">
			<span>
				<i class="fa icon-ok curr_ico" ng-show="value.id==curr"></i> 
				{{value.name}}
			</span>
		</a>
		

		</div>
		<div class="col-xs-9 col-sm-9 col-md-9 col-lg-9 news_view_lay">
			<div ui-view></div>
		</div>
	</div>

</div>
