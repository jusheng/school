<script src="lib/jquery/jquery.validate.min.js"></script>
<script src="lib/jquery/additional-methods.min.js"></script>
<div class="ngdialog-title">录入奖惩</div>
<br>
    <div class="row row1">
       <form id="rewardadd_form" class="form-horizontal">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div class="row row1">
                <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 col-xs-push-1 col-sm-push-1 col-md-push-1 col-lg-push-1">
                    <label class="control-label x1" style="float；right">学生姓名</label>
                </div>
                <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8 col-xs-push-0 col-sm-push-0 col-md-push-0 col-lg-push-0">
                    <label class="control-label x1">{{item.name}}</label>
                </div>
            </div>
            <div class="row row1">
                <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 col-xs-push-1 col-sm-push-1 col-md-push-1 col-lg-push-1">
                    <label class="control-label x1" style="float；right">奖惩类型</label>
                </div>
                <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8 col-xs-push-0 col-sm-push-0 col-md-push-0 col-lg-push-0">
                    <label ><input name="one" type="radio" class="icheckbox_minimal-blue"  checked ng-click="change(true)"/> <a href="" >奖励</a> </label>
                    <label><input name="one" type="radio" class="icheckbox_minimal-blue"  ng-click="change(false)"/>惩罚 </label>
                </div>
            </div>
			<div class="row row1">
                <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 col-xs-push-1 col-sm-push-1 col-md-push-1 col-lg-push-1">
				    <label class="control-label" for="sortsId">参照制度:</label>
                </div>
                <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8 col-xs-push-0 col-sm-push-0 col-md-push-0 col-lg-push-0">
                    <select name="sortsId" id="sortsId" class="form-control" ng-model="s_type"  ng-options="value.id as value.institution for (key,value) in types.list">
                      <option value="">选择制度</option>
                    </select>
                </div>
			</div>
            <div class="row row1">
                    <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 col-xs-push-1 col-sm-push-1 col-md-push-1 col-lg-push-1">
                        <label class="control-label x1">情况说明:</label>
                    </div>
                    <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8 col-xs-push-0 col-sm-push-0 col-md-push-0 col-lg-push-0">
                           <!-- <input type="text"> -->
                        <textarea name="remark" id="" class="form-control" rows="3" ng-model="remarks"></textarea>
                    </div>
            </div>
            <div class="row  form-group-last">
                <!-- <label class="col-lg-4 col-sm-5 control-label">111</label> -->
                <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5 col-xs-push-5 col-sm-push-5 col-md-push-5 col-lg-push-5">
                    <button type="submit" class="btn btn-success" ng-click="submit()">提 交</button>
                </div>
            </div>
        </div>
      </form>
    </div>
    <!-- toaster directive -->
    <toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
    <!-- / toaster directive -->
