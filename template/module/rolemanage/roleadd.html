<link rel="stylesheet" href="template/module/rolemanage/role.css">
<script src="lib/jquery/jquery.validate.min.js"></script>
<script src="lib/jquery/additional-methods.min.js"></script>
<div class="row pad">
    <form id="roleadd_form" class="form-horizontal">
        <div class="form-top">
            <legend ng-bind="app_name"></legend>
            <a class="btn btn-sm btn-icon btn-rounded btn-default pull-right m-t-n-xs btn-close" ui-sref="main.rolemanage.rolelist"><i class=" icon-remove"></i>
            </a>
        </div>
        <div class="form-group">
            <label class="col-lg-2 col-sm-3 control-label">角色名称</label>
            <div  class="col-sm-6">
                <input type="text" class="form-control" id="roleName" name="roleName" placeholder="" ng-model="record.roleName">
            </div>
        </div>
        <div class="form-group">
            <label  class="col-lg-2 col-sm-3 control-label">角色类型</label>
            <div  class="col-sm-6">
                <select name="roleType" id="roleType" ng-model="record.roleType" class="form-control"
                                ng-options="m.id as m.name for (key,m) in roleType" ng-disabled="app_name=='修改角色'">
                <option value="">--选择--</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label  class="col-lg-2 col-sm-3 control-label">备注</label>
            <div  class="col-sm-6">
                <textarea name="remark" id="remark" class="form-control" rows="3" required="required" ng-model="record.remark" max-length="100"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label  class="col-lg-2 col-sm-3 control-label"></label>
            <div  class="col-sm-6">
                <button type="submit" class="btn btn-success">提交</button>
            </div>
        </div>
        
    </form>
</div>

<!-- toaster directive -->
<toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
<!-- / toaster directive -->
